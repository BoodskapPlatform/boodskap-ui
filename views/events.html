<style>
    .details-control{
        cursor: pointer;
    }
 
</style>

<div class="container msgDef bskp-mt-30 platformBody">
    
    <!-- begin panel -->
    <div class="panel panel-inverse bskp-container-frame" >
               <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right" style="align-items: center;margin: 15px 30px 0px 0px;">
        <li class="breadcrumb-item"><a href="<%= basepath %>/home">Home</a></li>
        <li class="breadcrumb-item"><a href="<%= basepath %>/events">Events & Notification</a></li>
        <li class="breadcrumb-item active">Manage Events</li>
        <div class="ml-4">
            <a href="javascript:;" class="btn btn-sm btn-icon btn-circle  bskp-icon-bg" title="Expand" data-click="panel-expand"><em class="fa fa-expand"></em></a>
            <a href="javascript:;" class="btn btn-sm btn-icon btn-circle bskp-icon-bg" title="Help" onclick="startTour()"><em class="icon-help"></em></a>
           </div>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
   
    <div class="page-header bskp-page-topic"><img src="images/menu/events&notifications-bskp.svg" alt="event icon" class="bskp-topic-icon mr-1" > Manage Events
        <span class="panel-title ml-3" style="color: #2D2F79;">Total Events: <strong><span class="eventsCount"></span></strong></span> 
    </div>
    <!-- end page-header -->
      
        <div class="panel-body">
            <div class="row m-0">
                <div class="col-12">
                <div class="btn-group btn-group-justified pull-right bskp-btn-group-align">
                    <a class="btn bskp-btn-shadow bskp-blue-bg" onclick="openModal(1)"><img src="images/menu/plusicon.svg" class="bskp-plusvg"> <span class="hidden-xs">&nbsp;New Event</span></a>
                    <a class="btn bskp-refresh-bg ref-btn" title="Refresh" data-click="panel-reload" onclick="loadEvents()" ><img src="images/menu/refresh-button.png" alt=""></a>
                 </div>

                <div class="bskp-table-layout">
                    <table class="table table-bordered bskp-table responsive no-wrap" id="eventTable"  cellspacing="0" width="100%">

                    </table>
                </div>
                </div>
             </div>
    <!-- end panel -->
        </div>
     </div>
    
    <!-- end panel -->

</div>
<script src="controllers/events.js" type="text/javascript"></script>

<div id="addEvent" class="modal fade bskp-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><span class="eventAction"></span> Event</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <img src="images/menu/xicon.svg" class="bg-secondary bskp-close" >
                    </button>
            </div>
            <form action="javascript:void(0)" novalidate>
                <div class="modal-body">
                    <div  class="row">
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Event Id *</label>
                                <input  class="form-control input-sm" placeholder="Enter Event Id" autocomplete="off"  maxlength="100" type="number" id="event_id" min="1" required>
                               <span id="logevent_id"></span>
                            </div>
                        </div>
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Event Name *</label>
                                <input  class="form-control input-sm" placeholder="Enter Event Name" maxlength="100" autocomplete="off" type="text" id="event_name" required>
                                <span id="logevent_name"></span>
                            </div>
                        </div>
                    </div>
                    <div  class="row">
                        <div  class="col-md-12">
                            <div  class="form-group">
                                <label  class="inputLabel">Subject *</label>
                                <input  class="form-control input-sm" placeholder="Enter Subject" maxlength="150" autocomplete="off"  type="text" id="event_subject" required>
                                <span id="logevent_subject"></span>
                            </div>
                        </div>
                    </div>
                    <div  class="row">
                        <div  class="col-md-12">
                            <div  class="form-group">
                                <label  class="inputLabel">Content *</label>
                                <textarea  class="form-control input-sm" placeholder="Enter Event Content" maxlength="1000" autocomplete="off" type="text"  id="event_content" style="height: 200px;" required></textarea>
                                <span id="logevent_content"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-close"  data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btnModal btn-secondary btn-proceed btnSubmit">Proceed</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div id="addChannel" class="modal bskp-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Event Channel Registration</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <img src="images/menu/xicon.svg" class="bg-secondary bskp-close" >
                    </button>
            </div>
            <form action="javascript:void(0)" onsubmit="addChannel()">
                <div class="modal-body">
                    <div  class="row">
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Event ID</label>
                                <input  class="form-control input-sm" placeholder="" type="number" readonly id="n_event_id" min="100" required>
                            </div>
                        </div>
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Channel</label>
                                <select  class="form-control input-sm" id="n_event_channel" required onchange="checkChannel()">
                                    <option value="EMAIL">EMAIL</option>
                                    <option value="SMS">SMS</option>
                                    <option value="VOICE">VOICE</option>
                                    <option value="FCM">FCM</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div  class="row">
                        <div  class="col-md-12 eventAddress nonfcmdevice">
                            <div  class="form-group">
                                <label  class="inputLabel">Notification Address</label>
                                <input  class="form-control input-sm" placeholder="" type="text" id="n_event_adddress" value="">
                            </div>
                        </div>
                        <div  class="col-md-12 eventAddress fcmdevice">
                            <div  class="form-group">
                                <label  class="inputLabel">Choose FCM Device</label>
                                <select  class="form-control input-sm" id="n_event_adddress_fcm">

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btnModal btn-secondary btn-proceed btnSubmit">Proceed</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div id="deleteChannel" class="modal bskp-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">UnRegister Channel</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <img src="images/menu/xicon.svg" class="bg-secondary bskp-close" >
                    </button>
            </div>
            <div class="modal-body">
                <h5>Are you sure want to un-register this <b><span class="n_event_address"></span></b> from <span class="n_event_channel"></span>?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
                <button type="button" class="btn btnModal btn-secondary btn-proceed" onclick="removeChannel()">Proceed</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div id="deleteModal" class="modal bskp-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Event</h4>
                <button type="button" class="close" data-dismiss="modal"   aria-label="Close"> <i class="fa fa-times" aria-hidden="true"></i> </button>
            </div>
            <div class="modal-body">
                <h5>Are you sure want to delete <b><span class="delete_event_id"></span></b> event?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
                <button type="button" class="btn btnModal btn-secondary btn-proceed" onclick="proceedDelete()">Proceed</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
