<style>
    .compactTable tr td {
        padding: 2px !important;
        font-size: 11px;
        line-height: 15px;
    }
</style>

<div class="container-fluid mt-3">
    <ol class="breadcrumb pull-right">
        <li class="breadcrumb-item"><a href="<%= basepath %>/home">Domain</a></li>
        <li class="breadcrumb-item active">Messages</li>
    </ol>
    <h1 class="page-header">Reported Messages </h1>

    <div class="panel panel-inverse">
        <div class="panel-heading">
            <div class="panel-heading-btn">
                <a href="javascript:;">
                    <label class="text-warning"><input type="checkbox" value="ON" id="liveUpdate"
                                                       onchange="liveUpdate(this)"/> Live Update</label>
                </a>

                <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" data-click="panel-expand"><i
                        class="fa fa-expand"></i></a>
                <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-success" data-click="panel-reload"
                   onclick="loadMessages()"><i class="fa fa-redo"></i></a>
                <!--<a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-warning" title="Help"><i class="icon-help"></i></a>-->

            </div>
            <h4 class="panel-title">
                Total Reported Messages: <b><span class="totalCount"></span></b>
            </h4>
        </div>
        <div class="panel-body" style="background-color: #eeeeee00;border: 1px solid #eee;padding-bottom: 30px;">

            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="inputLabel">Message Id</label>
                        <select class="form-control input-sm msgList" onchange="loadMessages(this.value)"></select>
                    </div>

                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label class="inputLabel">Date Range</label>
                        <div id="reportrange"
                             style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc;">
                            <i class="fa fa-calendar"></i>&nbsp;
                            <span></span> <label style="display: inline-block;float:right"><i
                                class="fa fa-caret-down"></i></label>
                        </div>

                    </div>

                </div>
                <div class="col-md-4">
                    <div class="form-group">

                        <label class="inputLabel">Statistics</label> <br>
                        <a class="btn btn-default" onclick="toggleTable()"><i class="icon-line-chart"></i> Chart
                            View</a>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">

                        <label class="inputLabel">Grid View</label> <br>
                        <div class="btn-group btn-group-justified">
                            <a class="btn btn-default" onclick="switchTable(1)"><i class="icon-th"></i> Compact</a>
                            <a class="btn btn-default" onclick="switchTable(2)"><i class="icon-th-large"></i> Full</a>
                        </div>
                    </div>

                </div>
            </div>


            <div class="row">
                <div class="col-md-12 tableDiv">
                    <table class="table table-bordered table-hover responsive no-wrap" id="messageTable" cellspacing="0"
                           width="100%">

                    </table>
                </div>
                <div class="col-md-12 chartDiv" style="display: none">

                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="inputLabel"><i class="icon-filter"></i> Filter By</label>
                                <select class="form-control input-sm" id="filterBy" onchange="buildChartData()">
                                    <option value="YEAR">By Year</option>
                                    <option value="MONTH">By Month</option>
                                    <option value="DATE">By Date</option>
                                    <option value="HOUR" selected>By Hour</option>
                                    <option value="MINUTE">By Minutes</option>
                                    <option value="SECOND">By Second</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-12">

                            <div id="message_view" style="width: 100%;height: 300px;"></div>
                            <hr>
                            <div id="message_processed_view" style="width: 100%;height: 300px;"></div>

                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>
    <!-- end panel -->

</div>

<script src="resources/js/echarts.lib.min.js" type="text/javascript"></script>
<script src="controllers/messages.js" type="text/javascript"></script>
