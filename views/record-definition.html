<div id="addMessageRule" class="modal bskp-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Define Record</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <img src="images/menu/xicon.svg" class="bg-secondary bskp-close" >
                    </button>
            </div>
            <form action="javascript:void(0)"  novalidate onsubmit="addMessageRule();">
                <div class="modal-body">
                    <div  class="row">
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Record ID *</label>
                                <input  class="form-control input-sm" placeholder="Enter Record ID" onkeypress="return isNumber(event);" autocomplete="off" type="text" id="msg_id" maxlength="100" min="1" required>
                                <span id="logmsg_id"></span>
                                <!--<small>ID Range from <b><span class="idRange"></span></b></small>-->
                            </div>
                        </div>
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Record Name *</label>
                                <input  class="form-control input-sm" maxlength="100" placeholder="Enter Record Name" autocomplete="off" type="text" id="msg_name" required>
                                <span id="logmsg_name"></span>
                            </div>
                        </div>
                    </div>
                    <div  class="row">
                        <div  class="col-md-12">
                            <div  class="form-group">
                                <label  class="inputLabel">Description *</label>
                                <textarea  class="form-control input-sm" maxlength="1000" placeholder="Enter Description" autocomplete="off" type="text"  id="msg_desc" required></textarea>
                                <span id="logmsg_desc"></span>    
                            </div>
                        </div>
                    </div>
                    <div  class="row" style="height: 250px;overflow:auto;overflow-x: hidden">
                        <div class="col-md-12">
                            <table class="table bskp-table table-border">
                                <thead>
                                <tr>
                                    <th>Field Name</th><th>DataType</th><th>Action</th>
                                </tr>
                                </thead>
                                <tbody class="msgFieldBody"> 
                                        
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-close"  data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btnModal btn-secondary btn-proceed btnSubmit">Proceed </button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<div id="deleteModal" class="modal bskp-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete <span class="delete_rule_name"></span></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <img src="images/menu/xicon.svg" class="bg-secondary bskp-close" >
                    </button>
            </div>
            <div class="modal-body">
                <h5>Are you sure want to delete <b><span class="delete_rule_id"></span> <span class="delete_rule_name"></span></b>?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
                <button type="button" class="btn btnModal btn-secondary btn-proceed" onclick="proceedDelete()">Proceed</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->





<div id="importModal" class="modal bskp-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Import Definition</h4>

                    <img src="images/menu/xicon.svg" class="bg-secondary bskp-close" >

                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btnModal btn-secondary btn-proceed btnSubmit">Proceed</button>
