    <ul class="nav submenu" style="">

<div class="container mt-3 platformBody">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li class="breadcrumb-item"><a href="<%= basepath %>/dashboard">Domain</a></li>
        <li class="breadcrumb-item"><a href="<%= basepath %>/token-management">Token Management</a></li>
        <li class="breadcrumb-item active">Manage Tokens</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Manage Token(s)</h1>
    <!-- end page-header -->

    <!-- begin panel -->
    <div class="panel panel-inverse">
        <div class="panel-heading">
            <div class="panel-heading-btn">
                <a href="javascript:void(0);" class="btn btn-sm btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                <a href="javascript:void(0);" class="btn btn-sm btn-icon btn-circle btn-success" data-click="panel-reload" onclick="loadTokenList()"><i class="fa fa-redo"></i></a>
                <a href="javascript:void(0);" class="btn btn-sm btn-icon btn-circle btn-warning" title="Help"><i class="icon-help"></i></a>

            </div>
            <h4 class="panel-title">Manage Token(s): <b><span class="tokenCount"></span></b></h4>
        </div>
        <div class="panel-body" style="background-color: #eeeeee00;border: 1px solid #eee;padding-bottom: 30px;">

            <div class="btn-group btn-group-justified pull-right">
<!--                <a class="btn btn-default" onclick="openModal(1)"><i class="fa fa-plus-square"></i> <span class="hidden-xs">Add New Token</span></a>-->
                <a class="btn btn-default" style="margin-top: 24px;" data-click="panel-reload" onclick="loadTokenList()"><i class="fa fa-refresh"></i> Refresh</a>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <div class="form-group text-center pull-left">
                        <label>Total Count</label>
                        <h5 class="totalCount">0</h5>
                    </div>

                    <div class="form-group pull-right">
                        <label>Select Token Type:</label>
                        <select class="form-control input-sm" id="authTokenTypes" onchange="loadTokenList()">
                            <option value="" selected>ALL</option>
                            <option value="API">API</option>
                            <option value="USER">USER</option>
                            <option value="DEVICE">DEVICE</option>
                            <option value="WEB">WEB</option>
                            <option value="ENGINE">ENGINE</option>
                        </select>
                    </div>

                </div>
            </div>

            <form autocomplete="off" action="javascript:void(0)">
                <table class="table table-bordered responsive no-wrap" id="tokenTable"  cellspacing="0" width="100%">

                </table>
            </form>

        </div>
    </div>
    <!-- end panel -->

</div>

<script src="controllers/auth-token.js" type="text/javascript"></script>





<div id="addToken" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><span class="templateAction"></span> Token</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form action="javascript:void(0)">
                <div class="modal-body">
                    <div  class="row">
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">First Name</label>
                                <input  class="form-control input-sm" placeholder="" type="text" id="firstName" required>
                            </div>
                        </div>
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Last Name</label>
                                <input  class="form-control input-sm" placeholder="" type="text" id="lastName" required>
                            </div>
                        </div>
                    </div>
                    <div  class="row">
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Email</label>
                                <input  class="form-control input-sm" placeholder="" type="email" id="emailId" required>
                            </div>
                        </div>
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Mobile</label>
                                <input  class="form-control input-sm" placeholder="+19876543210" type="text" id="mobileNo" onkeypress="return onlyNumericSpecialChar(event);" minlength="10" maxlength="11">
                                <small class="grey">include country code with + symbol</small>
                            </div>
                        </div>
                    </div>
                    <div  class="row">
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Password</label>
                                <input  class="form-control input-sm" placeholder="" type="password" id="password" required>
                            </div>
                        </div>
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Role</label>
                                <select  class="form-control input-sm" id="role" required>
                                    <option value="token">Token</option>
                                    <option value="developer">Developer</option>
                                    <option value="domainadmin">Domain Admin</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btnModal btnSubmit">Proceed</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Token</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h5>Are you sure want to delete <b><span class="fullName"></span> token</b>?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btnModal" onclick="proceedDelete()">Proceed</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="expireTokenModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Expire Token</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h5>Are you sure want to make this <code><i class="icon-key2"></i> <b id="expireTokenId"></b> </code> <br> token expire?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btnModal" onclick="proceedExpire()">Proceed</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->





<div id="domainModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" >
        <div class="modal-content" >
            <div class="modal-header">
                <h4 class="modal-title">Login As - <span class="loginAs"></span></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>
                                Email ID
                            </label>
                            <p class="domain_email"></p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>
                                Enter Admin Password
                            </label>
                            <input type="password" id="adminPwd" class="form-control input-sm" />
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btnModal" onclick="loginAs()">Proceed</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
