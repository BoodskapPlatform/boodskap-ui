<style>
    .details-control{
        cursor: pointer;
    }
    .card-accordion .card{
        border:1px solid #ccc;
    }
</style>

<link rel="stylesheet" href="css/tree.min.css">


<div class="container mt-3 msgDef platformBody">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li class="breadcrumb-item"><a href="/dashboard">Domain</a></li>
        <li class="breadcrumb-item active">Plugin Management</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Manage Plugins</h1>
    <!-- end page-header -->

    <!-- begin panel -->
    <div class="panel panel-inverse">
        <div class="panel-heading">
            <div class="panel-heading-btn">
                <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-success" data-click="panel-reload" onclick="loadPlugins()"><i class="fa fa-redo"></i></a>
                <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-warning" title="Help"><i class="icon-help"></i></a>

            </div>
            <h4 class="panel-title">Total Plugins: <b><span class="pluginCount"></span></b></h4>
        </div>
        <div class="panel-body" style="background-color: #eeeeee00;border: 1px solid #eee;padding-bottom: 30px;">

            <div class="row">
                <div class="col-lg-3">
                    <div class="btn-group btn-group-justified">
                        <a class="btn btn-default" onclick="openModal(1)"><i class="icon-upload"></i> <span class="hidden-xs"> Upload Plugin</span></a>
                        <a class="btn btn-default"  data-click="panel-reload" onclick="loadPlugins()"><i class="fa fa-refresh"></i> Refresh</a>
                    </div>

                    <div class="form-group" style="margin-top: 10px;clear:both;margin-bottom: 0px;">
                        <input type="text" placeholder="Search by Plugin Name" class="form-control input-sm" id="searchText" onkeyup="loadPlugins()">
                    </div>

                    <div class="pluginList" style="border:1px solid #eee;overflow: auto;overflow-x:hidden;background-color: #eeeeee30">

                    </div>

                </div>
                <div class="col-lg-9">

                    <div class="contentBlock" style="border:1px solid #eee;overflow: auto;overflow-x:hidden;padding: 10px;"></div>

                </div>
            </div>



            <!--<table class="table table-bordered responsive no-wrap" id="pluginTable"  cellspacing="0" width="100%">

            </table>-->


        </div>
    </div>
    <!-- end panel -->

</div>
<script src="js/markdown-it.min.js" type="text/javascript"></script>
<script src="js/jstree.min.js" type="text/javascript"></script>

<script src="controllers/plugin.js" type="text/javascript"></script>






<div id="uploadPlugin" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Upload Plugin</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form action="javascript:void(0)" onsubmit="uploadPlugin()">
                <div class="modal-body">
                    <div  class="row">
                        <div  class="col-md-12">
                            <div  class="form-group">
                                <label  class="inputLabel" style="display: block">Choose Plugin <small>(JAR)</small> File</label>
                                <input type="file" name="tfile" id="pluginFile" required>

                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btnModal btnSubmit">Proceed</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
