<style>
    .panelHeader {
        padding: 10px 15px;
        border: none;
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;
        background-color: #6d6d6d;
        color: #fff
    }

    .dashboardBody {
        overflow: auto;
        overflow-x: hidden;
    }

    body {
        /* background-color: #9e9e9ea3 !important; */
    }

    .panel-heading {
        font-size: 20px;
        font-weight: 600;
        color: #3e3e3e;
        padding: 10px 32px;
        border-bottom: 1px solid rgb(231 231 231 / 74%);
        box-shadow: 0px 1px 3px 0px #d0cfcf9c;
    }

    .widgetHeader {
        font-size: 13px;
        background-color: #6d6d6d;
        padding: 5px;
        color: #fff;
    }

    .grid-stack-item-content {
        color: #2c3e50;
        text-align: center;
        background-color: #fff;

        /*border: 1px solid #eee;*/
    }

    .grid-stack-item-content img {
        width: 64px;
        height: 64px;
    }

    .widgetPanelHeader {
        position: absolute;
        width: 100%;
        top: 0px;
        left: 0px;
        display: none;
    }

    .widgetPanelHeader.panel-heading {
        background-color: #333333ed !important;
        background: #333333ed !important;
    }

    .dashboardMenu {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 0px;
        height: 100%;
        z-index: 1;
        background-color: #fff;
        border-right: 1px solid #eee;
        overflow: hidden;
        overflow-y: scroll;
    }

    .dashmenuicon {
        background-color: white !important;
        border-radius: 6px;
        font-size: 16px;
        border: 1px solid #d8dce6 !important;
        box-shadow: 0px 0px 1px 2px #f2f6ff !important;
        margin-right: 1rem !important;
        color: #336abd85 !important;
        position: unset !important;
    }

    .dashboardMenu ul {
        list-style: none;
        margin-top: 10px;
        padding-left: 10px;

    }

    .dashboardMenu ul li {
        margin: 5px 0px;
        padding: 5px;
    }

    /* .dashboardMenu ul li.nav-menu:hover {
        background-color: #eee;
        border-left: 2px solid #999;
        cursor: pointer;
        color: #333;
    } */

    /* .dashboardMenu ul li.active {
        background-color: #eee;
        border-left: 2px solid #FF9800;
        color: #333;
        font-weight: bold;
    } */

    .dashboardMenu ul li a {
        padding-left: 10px;
        color: #6d6d6d;
        display: block;
        text-decoration: none;
    }

    .dashboardMenu ul li a>i {
        margin-right: 5px;
    }

    .dashboardMenu ul li.nav-header {
        font-weight: bold;
    }

    .btn-default {
        font-size: 14px !important;
        color: #2D2F79 !important;
        background: #eaf2f9 !important;

    }
</style>

                    </button>
                    <ul class="dropdown-menu dashboardList">
                    </ul>

            </h4>
        </div>

<div id="shareModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Share Dashboard</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h5><label><input type="radio" id="enableBtn" name="shareBtn" onclick="shareDashboard()"
                            value="enable" /> Enable</label></h5>
                <h5><label><input type="radio" id="disableBtn" name="shareBtn" onclick="shareDashboard()"
                            value="disbale" /> Disable</label></h5>

                <h5 class="mt-2 shareLink" style="width:100%;word-wrap:break-word"></h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
