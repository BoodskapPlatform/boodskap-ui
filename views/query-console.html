
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link  href="css/Query-Console.css"rel="stylesheet">
<div id="searchQueryConsole" class="container panel  msgDef platformBody ">
    <!-- begin breadcrumb -->
    <ol  class=" panel-inverse breadcrumb pull-right ">
            <li class="breadcrumb-item"><a href="<%= basepath %>/home">Domain</a></li>
            <li class="breadcrumb-item active">Query Console</li>
        <div class="ml-2 mr-4">
            <a href="javascript:;" class="btn btn-sm btn-icon btn-circle  bskp-icon-bg expand_img" onclick="expand()" data-click="panel-expand" title="Expand"><img height="14px" src="images/menu/expand-icon.svg" alt=""></a>
             <a href="javascript:;" class="btn btn-sm btn-icon btn-circle bskp-icon-bg"  title="Help" > <img src="images/Question_icon.png" alt=""> </a>
           </div>      
    </ol>
    <!-- end breadcrumb --> 
    <!-- begin page-header -->
    <img  class=" ml-2 mb-2" src="images/menu/Search.png" alt="logo_img"><span class="page-header">Elastic Search Query</span>
    <!-- end page-header -->

    <!-- begin panel -->
    <div  class="table_border panel panel-inverse">
        <div class="panel-body" l>
            <div class="row">
                <div class="col-md-5">
                    <div  class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label >Choose Index</label>
                                <select id="options" class="form-control input-sm border" onchange="loadIdList(this.value)">  
                                    <option value="1">Message</option>
                                    <option value="2">Record</option>
                                    <option value="3">Model</option>
                                </select>
                                <span class="index"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Choose <span class="actionName"></span> <strong class="star_required_icon">*</strong></label>
                                <select class="form-control input-sm" id="idList"  onchange="selectChange()"></select>
                                <span class="index"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="form-group queryBox">
                                <span class="version_title">Elastic Search Query <small class="ml-2 version">v 5.5.0</small> <strong class="star_required_icon">*</strong></span><br>
                                <div class="btn-g"> <small>(Select & Press <b class="execute_rule">CTRL + ENTER</b> to execute the query)</small>       
                                   <button type="submit"  class="execute_btn btn "  onclick="executeQuery()">Execute</button>
                                   </div>
                                <div id="queryEditor"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="sideBorder" class="col-md-5">
                    <h5>Output Console <small class="loadingText"></small></h5>
                    <div id="resultEditor"></div>
                </div>
                <div id="messageData" class="col-md-2">
                    <div class="fields"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script src="js/editor/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="js/editor/src-noconflict/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
<script src="js/editor/src-noconflict/ext-searchbox.js" type="text/javascript" charset="utf-8"></script>
<script src="js/editor/src-noconflict/ext-beautify.js"    type="text/javascript" charset="utf-8"></script>
<script src="js/editor/src-noconflict/snippets/javascript.js" type="text/javascript" charset="utf-8"></script>
<script src="js/beautify.min.js" type="text/javascript"></script>

<script src="controllers/query-console.js" type="text/javascript"></script>
<script>

$(document).ready(function(){
    $("#options").select2()
    $("#idList").select2()
   })
    function expand(){
    $('#resultEditor').height(($(window).height() - 210) + 'px');
    resultEditor.resize();
    $('#queryEditor').css('height',$(window).height()-300);

    $('#messageData').css('height',$(window).height()-185).resize();
    $('#sideBorder').css('height',$(window).height()-185).resize();

    queryEditor.resize();
}
</script>
