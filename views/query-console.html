<style>
    #queryEditor, #resultEditor {
        position: relative;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        border:1px solid #eee
    }
</style>
<div class="container mt-3 msgDef platformBody">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li class="breadcrumb-item"><a href="/home">Domain</a></li>
        <li class="breadcrumb-item active">Query Console</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Elastic Search Query</h1>
    <!-- end page-header -->

    <!-- begin panel -->
    <div class="panel panel-inverse">
        <div class="panel-body" style="background-color: rgba(0, 0, 0, 0.01);border: 1px solid #eee;padding-bottom: 30px">

            <div class="row">
                <div class="col-md-5">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label style="text-decoration: underline">Choose Index</label>

                                <select class="form-control input-sm" onchange="loadIdList(this.value)">
                                    <option value="1">Message</option>
                                    <option value="2">Record</option>
                                    <option value="3">Model</option>
                                </select>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">

                                <label>Choose <span class="actionName"></span> <strong style="color:red">*</strong></label>
                                <select class="form-control input-sm" id="idList" style="" onchange="selectChange()"></select>

                            </div>

                        </div>
                    </div>




                    <div class="row">

                        <div class="col-md-12">
                            <div class="form-group queryBox">
                                <label>Elastic Search Query <small style="text-decoration: underline">v 5.5.0</small> <strong style="color:red">*</strong></label>
                                <small>(Press <b>CTRL + ENTER</b> to execute the query)</small>
                                <div id="queryEditor" style="width: 100%"></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-warning btn-sm" onclick="executeQuery()">Execute</button>
                        </div>


                    </div>

                </div>
                <div class="col-md-5" style="border-left:1px solid #eee">
                    <h5>Output Console <small style="float:right;font-size: 12px" class="loadingText"></small></h5>
                    <div id="resultEditor" style="width: 100%"></div>
                </div>
                <div class="col-md-2" style="border-left:1px solid #eee">
                    <div class="fields" style="width: 100%;overflow: auto;overflow-x: hidden"></div>
                </div>
            </div>


        </div>
    </div>
    <!-- end panel -->

</div>
