<div class="container  bskp-mt-30 platformBody">
   
    <!-- begin panel -->
    <div class="panel panel-inverse bskp-container-frame">

         <!-- begin breadcrumb -->
    <div>
        <ol class="breadcrumb pull-right bskp-align-icon" >
            <li class="breadcrumb-item"><a href="<%= basepath %>/dashboard">Domain</a></li>
            <li class="breadcrumb-item"><a href="<%= basepath %>/user-management">Asset Management</a></li>
            <li class="breadcrumb-item active">Manage Assets</li>
            <div class="ml-4">
                <a href="javascript:;" class="btn btn-sm btn-icon btn-circle  bskp-icon-bg" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                <a href="javascript:;" class="btn btn-sm btn-icon btn-circle bskp-icon-bg" title="Help" onclick="startTour()"><i class="icon-help"></i></a>
            </div>
        </ol>
    </div>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <div class="page-header bskp-page-topic"><img src="images/menu/message-definition_1-bskp.png" class="bskp-topic-icon mr-1" > Manage Assets
        <span class="panel-title ml-3" style="color: #478ecc;">Total Assets: <b><span class="assetCount"></span></b></span> </div>
    
    <!-- end page-header -->

        <div class="panel-body" style="background-color: #eeeeee00;">

           <div class="row m-0">
              <div class="col-12">
                <div class="btn-group btn-group-justified pull-right bskp-btn-group-align" >
                <a class="btn bskp-btn-shadow bskp-blue-bg" onclick="openModal(1)"><i class="fa fa-plus-square"></i> <span class="hidden-xs">Add New Asset</span></a>
                <a class="btn bskp-refresh-bg" data-click="panel-reload" onclick="loadAssetList()"><i class="fa fa-refresh"></i></a>
                </div>

                <div class="bskp-table-layout">
                    <table class="table table-bordered bskp-table responsive no-wrap" id="assetTable"  cellspacing="0" width="100%">

                    </table>
                </div>

              </div>
           </div>

        </div>
    </div>
    <!-- end panel -->

</div>

<script src="controllers/asset.js" type="text/javascript"></script>



<div id="addAsset" class="modal bskp-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><span class="templateAction"></span> Asset</h4>
                <button type="button" class="close" data-dismiss="modal"   aria-label="Close"> <i class="fa fa-times" aria-hidden="true"></i> </button>
            </div>
            <form action="javascript:void(0)">
                <div class="modal-body">
                    <div  class="row">
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Asset Id</label>
                                <input  class="form-control input-sm" placeholder="Enter Asset ld" autocomplete="off"  maxlength="50" type="text" id="asset_id" required>
                            </div>
                        </div>
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Asset Name</label>
                                <input  class="form-control input-sm" placeholder="Enter Asset Name" autocomplete="off"  maxlength="50" type="text" id="asset_name" required>
                            </div>
                        </div>
                    </div>
                    <div  class="row">
                        <div  class="col-md-12">
                            <div  class="form-group">
                                <label  class="inputLabel">Description</label>
                                <textarea class="form-control input-sm" placeholder="Enter Description" autocomplete="off" id="asset_desc" required ></textarea>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-close"  data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btnModal btn-secondary btn-proceed btnSubmit">Proceed </button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="deleteModal" class="modal bskp-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Asset</h4>
                <button type="button" class="close" data-dismiss="modal"   aria-label="Close"> <i class="fa fa-times" aria-hidden="true"></i> </button>
            </div>
            <div class="modal-body">
                <h5>Are you sure want to delete <b><span class="assetId"></span> asset</b>?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-close"  data-dismiss="modal">Close</button>
                <button type="submit" class="btn btnModal btn-secondary btn-proceed btnSubmit" onclick="proceedDelete()">Proceed </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div id="linkModal" class="modal bskp-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Link Devices to <span class="assetId"></span></h4>
                <button type="button" class="close" data-dismiss="modal"   aria-label="Close"> <i class="fa fa-times" aria-hidden="true"></i> </button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div  class="col-md-8">
                        <div  class="form-group">
                            <label  class="inputLabel">Choose Device ID</label>
                            <div class="dropdown">
                                <div class="btn btn-sm dropdown-toggle" style="width: 100%;border: 1px solid #3e373738;" type="" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    <input type="text" style="" class="input-sm inputDevice"
                                           placeholder="Search by device id, name, model, version"  maxlength="50" id="deviceID" onkeyup="loadDeviceList(this.value)">
                                </div>
                                <ul class="dropdown-menu deviceListUl" aria-labelledby="dropdownMenu1">
                                    <!--<li class="deviceListLi" onclick="setDeviceId()">
                                        {{device.name ? device.name : device.id}} | {{device.modelId}} [<b>{{device.version}}</b>]
                                    </li>-->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label  class="inputLabel">&nbsp;</label>
                        <button class="btn btn-warning btn-block" onclick="linkDevice()">Link Device</button>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-12">
                        <table class="table table-bordered" id="linkedTable">
                            <thead>
                                <tr>
                                    <th>Device ID</th>
                                    <th>Model ID</th>
                                    <th>Version</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>

                    </div>

                </div>




            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
