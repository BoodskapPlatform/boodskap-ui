<div class="container mt-4 platformBody">

    <!-- <h1 class="page-header"><i class="icon-user"></i> My Profile</h1> -->

    <div class="panel panel-inverse bskp-container-frame">
        <div>
            <ol class="breadcrumb pull-right bskp-align-icon">
                <!-- <li class="breadcrumb-item"><a href="<%= basepath %>/dashboard">Domain</a></li>
                <li class="breadcrumb-item"><a href="<%= basepath %>/record-definition">Record Definition</a></li>
                <li class="breadcrumb-item active">Define Record</li> -->
                <li class="breadcrumb-item"><a href="<%= basepath %>/dashboard">Home</a></li>
                <li class="breadcrumb-item active">My Profile</li>
                <div class="ml-4">
                    <!-- <a href="javascript:;" class="btn btn-sm btn-icon btn-circle bskp-icon-bg"title="Expand" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                    <a href="javascript:;" class="btn btn-sm btn-icon btn-circle bskp-icon-bg" title="Help"><i class="icon-help"></i></a> -->
                    <a class="btn bskp-refresh-bg" data-click="panel-reload" title="Refresh" onclick="loadProfile()"><i class="fa fa-refresh"></i></a>
                </div>
           </ol>
        </div>

        <div class="page-header bskp-page-topic"><img src="images/person.png" width="40">
            My Profile
        </div>
        <div class="panel-body" >

            <div class="row" >
                <div class="col-lg-12">

                    <div class="panel panel-inverse" data-sortable-id="index-1">
                        <div class="">

                            <div class="row pl-5">
                                <div class="col-lg-12">
                                    <div class="form-group d-flex">
                                        <img src="" class="user_profile_picture profile_pic">
                                        <div class="pl-4 pt-5">
                                            <!-- <label>Email</label> -->
                                            <p class="fullName"></p>
                                            <p class="emailId"></p>
                                        </div>
                                        <!-- <input type="file" id="profileFile" onchange="uploadImage()" required/> -->
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <ul id="tabs" class="nav nav-tabs">
                                        <li class="nav-item"><a href="" data-target="#profileInformation" data-toggle="tab" class="nav-link small text-capitalize pr-5 py-2 active">Profile Information</a></li>
                                        <li class="nav-item"><a href="" data-target="#changePassword" data-toggle="tab" class="nav-link small text-capitalize pr-5 py-2">Change Password</a></li>
                                        <li class="nav-item"><a href="" data-target="#domainInformaion" data-toggle="tab" class="nav-link small text-capitalize pr-5 py-2">Domain Information</a></li>
                                    </ul>

                                    <!-- <h4>Profile Information</h4>
                                    <hr> -->
                                    <div id="tabsContent" class="tab-content">
                                        <div id="profileInformation" class="tab-pane fade active show">
                                            <form action="javascript:void(0)" onsubmit="proceedUpdate()">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label>First Name</label>
                                                            <input type="text" id="firstName" class="form-control input-sm"
                                                                required/>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label>Last Name</label>
                                                            <input type="text" id="lastName" class="form-control input-sm"
                                                                required/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label>Email</label>
                                                            <input type="text" id="emailId" class="form-control input-sm"
                                                                required/>
                                                            <!-- <p class="emailId"></p> -->
                                                        </div>
                                                    </div>
                                                    <!-- <div class="col-md-8"></div> -->
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label>Mobile No</label>
                                                            <input type="text" id="mobileNo" class="form-control input-sm" onkeypress="return onlyNumericSpecialChar(event);" minlength="10" maxlength="11"/>
                                                            <small>Eg, +19876543210 (Including + & country code)</small>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <button type="submit" class="btn btn-warning btn-sm btn-size btn-background px-4">Update
                                                                Profile
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>

                                    <!-- <h4 class="mt-2">Change Password</h4>
                                    <hr> -->
                                        <div id="changePassword" class="tab-pane fade">
                                            <form action="javascript:void(0)" onsubmit="updatePassword()">
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label>New Passsword</label>
                                                            <input type="password" class="form-control form-control-sm input-text" id="password" placeholder="New Password" required/>
                                                                <i onclick="toggleBox()" class="fa fa-eye form-control-feedback passwordIcon icon-position" style="position: absolute;right: 1px;top: 6px;"></i>
                                                                <div id="logpassword"></div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <button type="submit" class="btn btn-warning btn-sm">Update
                                                                Password
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>


                                            </form>
                                        </div>

                                    <!-- <div id="primaryDomain" class="tab-pane fade"> -->
                                        <div id="domainInformaion" class="tab-pane fade">    
                                            <!-- <h4 class="mt-3">Domain Information</h4>
                                            <hr> -->
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Primary Domain</label>
                                                        <select id="primaryDomain" class="form-control input-sm"></select>

                                                        <button class="btn btn-sm btn-warning mt-3"
                                                                onclick="updatePrimaryDomain()">Set As Primary Domain
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                </div>
                                <!--<div class="col-lg-2">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <img src="images/fitbit.png" style="max-width:100%">
                                        </div>
                                        <div class="col-md-7" style="text-align: center">
                                            <a class="btn btn-block btn-default fitbitBtn">Link your fitbit band</a>
                                            <small class="fitbitTime"></small>
                                        </div>

                                    </div>
                                </div>-->
                            </div>


                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

</div>

<script src="/third-party-config.js"></script>
<script src="controllers/profile.js"></script>
<script>
    $("body").removeClass('bg-white')
</script>
