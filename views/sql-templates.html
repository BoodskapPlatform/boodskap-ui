<div id="addTemplate" class="modal bskp-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><span class="templateAction"></span> Template</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <img src="images/menu/xicon.svg" class="bg-secondary bskp-close" >
                    </button>
            </div>
            <form action="javascript:void(0)" novalidate>
                <div class="modal-body">
                    <div  class="row">
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Name *</label>
                                <input  class="form-control input-sm" placeholder="Enter Template Name" maxlength="100" type="text" id="template_name" required>
                                <span id="logtemplate_name"></span>
                            </div>
                        </div>
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Query Type</label>
                                <select class="form-control input-sm" id="template_lang" required>
                                    <option value="SELECT">SELECT</option>
                                </select>
                                <span id="logtemplate_lang"></span>
                            </div>
                        </div>
                    </div>
                    <div  class="row">
                        <div  class="col-md-12">
                            <div  class="form-group">
                                <label  class="inputLabel">Template *</label>
                                <textarea  class="form-control input-sm" placeholder="Enter Query" maxlength="1000" type="text"  id="template_code" style="height: 300px;" required></textarea>
                                <span id="logtemplate_code"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btnModal btn-secondary btn-proceed btnSubmit">Proceed</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<div id="deleteModal" class="modal bskp-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Template</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <img src="images/menu/xicon.svg" class="bg-secondary bskp-close" >
                    </button>
            </div>
            <div class="modal-body">
                <p class="bskp-fs-14">Are you sure want to delete <b><span class="templateName"></span></b> template?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
                <button type="button" class="btn btnModal btn-secondary btn-proceed btnSubmit" onclick="proceedDelete()">Proceed</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->




<div id="execTemplate" class="modal bskp-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Execute Query</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <img src="images/menu/xicon.svg" class="bg-secondary bskp-close" >
                    </button>
            </div>
            <div class="modal-body">
                <code style="width:100%" class="template_code"></code>

                <div class="row m-t-20">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Parameters <small>JSON value</small></label>
                            <textarea class="form-control" id="temp_param" style="height: 250px;resize: none;"></textarea>
                            <span id="logtemp_param"></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Output</label>
                            <div id="result_data" style="height: 250px;width:100%;"></div>

                        </div>
                    </div>
                </div>
                <button type="button" class="btn bskp-btn-shadow bskp-blue-bg" onclick="executeTempQuery()">Execute</button>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
