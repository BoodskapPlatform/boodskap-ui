<!-- First navigation component: Navigator. This will remain always on top of the app. -->
<ons-navigator id="myNavigator" var="myNavigator" page="splitter.html">
</ons-navigator>

<ons-modal direction="up">
    <div style="text-align: center">
        <p>
            <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Loading...
        </p>
    </div>
</ons-modal>
<!-- Second navigation component: Splitter. This will disappear if the first component changes its content. -->
<template id="splitter.html">
    <ons-page>
        <ons-splitter id="mySplitter" var="mainMenu">
            <ons-splitter-side page="mobile/templates/side-menus.html" swipeable width="250px" collapse swipe-target-width="50px">
            </ons-splitter-side>
            <ons-splitter-content page="mobile/templates/home/dashboard.html">
            </ons-splitter-content>
        </ons-splitter>
    </ons-page>
</template>
