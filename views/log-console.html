<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
<style>
    .consoleBody {
        background-color: #000;
        overflow: auto;
        overflow-x: hidden
    }

    #scriptTerminal {
        font-family: 'Share Tech Mono', monospace;
    }

    .titleText {
        color: #f55700;
        font-size: 13px !important;
        font-weight: 700;
        text-transform: uppercase;
        margin-top: 5px !important;
        margin-bottom: 5px !important;
    }

    .subTitleText {
        font-size: 14px !important;
        margin: 10px 0 !important;
        color: #fff;
    }

    .codeText {
        color: #000;
        font-size: 13px;
        background-color: #ffffffe0;
        border-left: 2px solid #f55700;
        padding: 5px;
    }

    .logList li{
        width: 100%;
    }
    .logList li span.label{
        width: 60px;
        margin-right:5px !important;
    }
    .label-yellow{
        color:#333;
        background-color: #ffeb3bf0;
    }
    .label-grey{
        color:#333;
        background-color: #f1f1f1;
    }
</style>

<div class="row-fluid">
    <div class="panel panel-inverse">
        <div class="panel-body consoleBody" style="position: relative;padding-top: 0px">



            <div class="row" style="background-color: #eee">
                <div class="col-md-6">
                    <span class="serverStatus" style="float:left;margin-top: 10px;"></span>
                </div>
                <div class="col-md-6">


                    <div class="form-group" style="float: left;margin-top: 5px;margin-bottom: 5px;">
                        <label style="margin-right: 5px">Filter by Log Level</label>
                        <select class="form-control-sm logLevelList" style="font-size: 12px;">

                            <option value="ALL">All Logs</option>
                        </select>
                    </div>
                    <div class="form-group" style="float: left;margin-left: 25px;margin-top: 5px;margin-bottom:5px;">
                        <label style="margin-right: 5px">Filter by Nodes</label>
                        <select class="form-control-sm nodesList" style="font-size: 12px;">

                            <option value="ALL">All Nodes</option>
                        </select>
                    </div>

                    <div class="form-group" style="margin-top: 5px;margin-bottom: 5px;">

                        <button class="btn btn-sm btn-default pull-right" onclick="clearLogs()"><i class="icon-trash"></i> Clear Logs</button>
                    </div>


                </div>
            </div>



            <div class="row mt-2" style="clear: both">
                <div class="col-lg-12 logCard" style="overflow: auto;overflow-x: hidden;">
                    <ul class="logList nav">

                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="controllers/log-console.js" type="text/javascript"></script>




<div id="idModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Message</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <code><p class="idData"></p></code>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div id="cmdModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Command</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <code><p class="cmdData"></p></code>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
