    <div id="addSQLTable" class="modal bskp-modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create SQL Table</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
<image src="images/menu/xicon.svg" class="bg-secondary"  onclick="onclosebutton()" style="border-radius: 13px;padding:3px">
</button>
               </div>
                <form action="javascript:void(0)" onsubmit="addSQLTable();">
                    <div class="modal-body">
                        <div  class="row">
                            <div  class="col-md-6">
                                <div  class="form-group">
                                    <label  class="inputLabel">Table Name <sup style="color: red;">*</sup></label>
                                    <div class="input-group">
                                        <div class="head"><span class="input-group-text dkey"></span></div>
                                        <input type="text" class="form-control"  id="table_name" required onkeyup="return forceLower(this);">
                                    </div>
                                </div>
                            </div>
                            <div  class="col-md-6 ">
                                <div  class="form-group">
                                <div class="checkbox check checkbox-css checkbox-inline">
                                    <input type="checkbox" id="ignore" checked />
                                    <label for="ignore" class="ignore">Ignore if already exists</label>
                                </div>
                                </div>
                            </div>
                        </div>
                        <div  class="row" style="margin-top: 10px;">
                            <div  class="col-md-3">
                                <div  class="form-group">
                                    <label  class="inputLabel">Backup</label>
                                    <select  class="form-control input-sm option" id="backup"></select>
                                </div>
                            </div>
                            <div  class="col-md-3">
                                <div  class="form-group">
                                    <label  class="inputLabel">Template</label>
                                    <select  class="form-control input-sm option" id="template"></select>
                                </div>
                            </div>
                            <div  class="col-md-3">
                                <div  class="form-group">
                                    <label  class="inputLabel">Atomicity</label>
                                    <select  class="form-control input-sm option" id="automicity"></select>
                                </div>
                            </div>
                            <div  class="col-md-3">
                                <div  class="form-group">
                                    <label  class="inputLabel">Write Sync</label>
                                    <select  class="form-control input-sm option" id="writeSync"></select>
                                </div>
                            </div>
                        </div>
                        <div  class="row" style="height: 250px;overflow:auto;overflow-x: hidden">
                            <div class="col-md-12">
                                <table class="table bskp-table table-border id=defineMesg" style="margin-top: 20px;">
                                    <thead>
                                    <tr>
                                        <th>Field Name</th><th>DataType</th><th>Field Properties</th><th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody class="tabFieldBody">
    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn  btn-secondary btn-close" onclick='onclosebutton()'
                        data-dismiss="modal" style="width:110px;font-size: 14px;font-weight: 500;">Close</button>
                    <button type="submit" class="btn btnModal  btn-proceed btnSubmit" style="font-weight:500;background-color: #2d2f79; width:110px;font-size: 14px;">Proceed</button>
                
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    




<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Table</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <p>Are you sure want to delete <b><span class="delete_table_name"></span> <span
                            class="delete_table_name"></span></b> Table?</p>
                <div class="form-group">
                    <div class="checkbox checkbox-css checkbox-inline">
                        <input type="checkbox" id="ignoreDrop" />
                        <label for="ignoreDrop">Ignore if already exists</label>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btnModal" onclick="proceedDelete()">Proceed</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->




<div id="addFieldModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Table Field</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <form action="javascript:void(0)" onsubmit="insertSQLTableField();">
                <div class="modal-body">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="inputLabel">Field Name *</label>
                                <input type="text" class="form-control input-sm" id="field_name" required
                                    onkeyup="return forceLower(this);">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="inputLabel">Field Type *</label>
                                <select class="form-control input-sm" required id="field_type">
                                    <option value="">Choose Data Type</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btnModal">Proceed</button>
                </div>
            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div id="importModal" class="modal fade bskp-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="">
            <div class="modal-header">
                <h4 class="modal-title">Import Tables</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <image src="images/menu/xicon.svg" class="bg-secondary" style="border-radius: 13px;padding:3px">
                    </button>
            </div>
            <form action="javascript:void(0)" onsubmit="importContent()">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="inputLabel" style="">Choose File</label>
                                <input class="form-control input-sm" type="file" id="importFile"
                                    style="font-size:10px !important; border:none;position: relative;right:11px;" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="margin-left:25px;margin-right:30px">
                    <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal"style="width:110px;font-size: 14px;font-weight: 500; border-radius:10px !important">Close</button>
                    <button type="submit" class="btn btnModal btn-secondary btn-proceed btnSubmit"style="width:110px;font-size: 14px;font-weight: 500;">Proceed</button>
           
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
