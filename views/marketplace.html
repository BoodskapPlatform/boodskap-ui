<style>

    .sort-list, .sort-list h4 {
        margin: 0;

    .sort-list {
        list-style-type: none;
        padding: 0;
    }
    .sort-list > li.text {
        font-weight: 700;
        padding: 5px;
    }
    .sort-list > li{
        margin: 0px;
        padding: 0px;

    }
    .sort-list label{
        margin-bottom: 0px;
    }

    .widgetDiv{
        border:1px solid #59af5070;
        border-radius:5px;
        padding:5px;
    }

    .widgetDiv:hover{
        border:1px solid #ccc;

    }

<div class="container-fluid mt-3">

     <div class="page-header bskp-mart-topic"><img src="images/menu/market-place.svg" class="bskp-topic-icon mr-1"> Marketplace

    <div class="bskp-mart-panel px-4">
        <div class="row">
            <div class="col-lg-3">
                <div class="mart-card p-3">
                        <div class="sec1  ">
                            <div class="mart-img">
                                <img src="images/menu/market-place.svg" width="35" height="35" alt="">
                            </div>
                            <div class="mart-info">
                                <div>Line Chart</div>
                                <div> <small> <em>v.1.0.0</em> </small> </div>
                                <div><em></em> Chart & Graphics</div>
                            </div>
                        </div>
                        <div class="sec2">
                            chart
                        </div>
                        <div class="sec3">
                            <button class="btn  btnSubmit" type="submit">Marketplace</button>
                            <button class="btn btn-secondary btn-proceed btnSubmit" type="submit">Install</button>
                        </div>

                </div>
            </div>
        </div>
    </div>
    
        <div class="panel">
        <div class="panel-body bodyContainer" style="padding:0px;padding-bottom: 30px;">
           
            <div class="row" >
               
                <div class="col-lg-4">
                    <form class="mt-2">
                        <label  style="display: block;margin-bottom: 0px"><i class="fa fa-search"></i> Search</label>
                        <input type="text" class="form-control" onkeyup="loadWidgets()" id="searchBox" placeholder="Search by widget name, tags" />
                    </form>
                </div>
                <div class="col-lg-7">

                    <ul class="sort-list row">
                        <li class="text  col-lg-4">
                            <label style="display: block"><i class="fa fa-filter"></i> By Category:</label>
                            <select class="form-control input-sm" id="widgetCategories" onchange="loadWidgets()">
                            </select>
                        </li>
                        <li class="text  col-lg-4">
                            <label style="display: block"><i class="fa fa-sort"></i> Sort By:</label>
                            <select class="form-control input-sm" id="widgetSort" onchange="loadWidgets()">
                                <option value="updatedtime">Recently Updated Time</option>
                                <option value="createdtime">Published Time</option>
                            </select>
                        </li>
                        <li class="text  col-lg-4">
                            <label style="display: block"><i class="fa fa-sort"></i> Sort Order:</label>
                            <select class="form-control input-sm" id="widgetSortOrder" onchange="loadWidgets()">
                                <option value="desc">Descending</option>
                                <option value="asc">Ascending</option>
                            </select>
                        </li>

                    </ul>


                </div>
            </div>

            <div class="row mt-2 widgetBody" style="padding-left: 10px;padding-right: 10px">


            </div>
            <div class="row mt-3 mb-4">
                <div class="col-md-12 paginationBody text-center"></div>
            </div>

        </div>
