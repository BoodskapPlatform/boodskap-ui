  }

  }

    /* border-radius: 10px; */

<div class="container msgDef platformBody" style="margin-top: 30px">
  <div class="bskp-container-frame">
    <!-- begin page-header -->
    <h1>
      <!--<div class="btn-group btn-sm btn-group-sm">
            <button class="btn btn-secondary btn-sm"><i class="icon-cog"></i> </button>
            <button class="btn btn-secondary btn-sm dropdown-toggle"
                    data-toggle="dropdown"></button>
            <ul class="dropdown-menu" style="">
                <li><a href="<%= basepath %>/marketplace/addwidget"><i class="fa fa-plus-square"></i> Create Widget</a></li>
                <li class="divider"></li>
                <li><a href="#">Manage Widgets</a></li>
            </ul>
        </div>-->
    </h1>

    <div class="panel panel-inverse">
      <div class="panel-heading">
        <div class="panel-heading-btn">
          <!-- begin breadcrumb -->
          <ol class="breadcrumb" style="display: inline">
            <li class="breadcrumb-item">
              <a href="<%= basepath %>/widgets">Widgets</a>
            </li>
            <li class="breadcrumb-item active">Library</li>
          </ol>
          <!-- end breadcrumb -->
          <a
            href="javascript:;"
            class="btn btn-sm btn-icon btn-circle btn-default bskp-icon-bg"
            data-click="panel-expand"
            ><em class="fa fa-expand-alt"></em
          ></a>
          <a
            href="javascript:;"
            class="btn btn-sm btn-icon btn-circle bskp-icon-bg"
            data-click="panel-reload"
            onclick="loadWidgets()"
            ><i class="fa fa-redo"></i
          ></a>
          <a
            href="javascript:;"
            class="btn btn-sm btn-icon btn-circle bskp-icon-bg"
            title="Help"
            ><i class="icon-help"></i
          ></a>
        </div>

        <h4 class="widget-page-topic">
          <span> Widget Library</span>
          <span class="panel-title ml-3" style="color: #2d2f79"
            >Total Widgets:<b><span class="widgetsCount"></span></b
          ></span>
          <a
            href="<%= basepath %>/widget/addwidget"
            class="btn bskp-btn-shadow bskp-blue-bg ml-3"
            style="display: inline-block"
          >
            <i class="fa fa-plus"></i> Add New Widget</a
          >
        </h4>
      </div>
      <div
        class="panel-body"
        style="
          background-color: #fff;
          border: 1px solid #3e3b3c2b;
          padding: 15px 30px;
        "
      >
        <div class="row" style="margin-bottom: 20px">
          <div class="col-lg-4">
            <form class="mt-2">
              <label style="display: block; margin-bottom: 0px"
                ><i class="fa fa-search"></i> Search</label
              >
              <input
                type="text"
                class="form-control"
                onkeyup="loadWidgets()"
                id="searchBox"
                placeholder="Search by widget name, tags"
              />
            </form>
          </div>
          <div class="col-lg-8">
            <ul class="sort-list row">
              <li class="text col-lg-3">
                <label style="display: block"
                  ><i class="fa fa-filter"></i> By Category:</label
                >
                <select
                  class="form-control input-sm"
                  id="widgetCategories"
                  onchange="loadWidgets()"
                ></select>
              </li>
              <li class="text col-lg-3">
                <label style="display: block"
                  ><i class="fa fa-filter"></i> By Status:</label
                >
                <select
                  class="form-control input-sm"
                  id="widgetStatus"
                  onchange="loadWidgets()"
                >
                  <option value="true">Published</option>
                  <option value="false">Not Published</option>
                </select>
              </li>
              <li class="text col-lg-3">
                <label style="display: block"
                  ><i class="fa fa-sort"></i> Sort By:</label
                >
                <select
                  class="form-control input-sm"
                  id="widgetSort"
                  onchange="loadWidgets()"
                >
                  <option value="updatedtime">Recently Updated Time</option>
                  <option value="createdtime">Published Time</option>
                </select>
              </li>
              <li class="text col-lg-3">
                <label style="display: block"
                  ><i class="fa fa-sort"></i> Sort Order:</label
                >
                <select
                  class="form-control input-sm"
                  id="widgetSortOrder"
                  onchange="loadWidgets()"
                >
                  <option value="desc">Descending</option>
                  <option value="asc">Ascending</option>
                </select>
              </li>
            </ul>
          </div>
        </div>

        <div class="row mt-3 widgetBody"></div>
        <div class="row mt-3 mb-4">
          <div class="col-md-12 paginationBody text-center"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="controllers/widgets.js" type="text/javascript"></script>

<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete Widget</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5>
          Are you sure want to delete
          <b><span class="widgetName"></span></b> widget?
        </h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btnModal" onclick="proceedDelete()">
          Proceed
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div id="importModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add to Domain</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5>
          Are you sure want to add this
          <b><span class="widgetName"></span></b> widget to your domain?
        </h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btnModal" onclick="proceedImport()">
          Proceed
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
