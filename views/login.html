<!DOCTYPE html>
<html lang="en" class="ie8">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7"/>

    <title>Boodskap - Highly Scalable IoT Platform</title>

          name="viewport"/>

    <meta name="description"
          content="Boodskap is a disruptive (IoT) Platform helps to quickly connect any hardware devices and to rapidly build connected applications in a cost efficient manner"/>

          content="boodskap.io, boodskap inc, boodskap, boodskap platform,iot starter kit, iot, internet of things, iot devices,what is internet of things,iot platform,iot applications,iot sensors,iot internet of things,industrial iot,industrial internet of things, m2m">

    <meta name="theme-color" content="#fac300"/>

    <meta name="google-play-app" content="app-id=io.boodskap.platform">
    <meta name="apple-itunes-app" content="app-id=1398841657">

    <!-- Facebook Share -->
    <meta property="og:url" content="https://platform.boodskap.io"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Boodskap - Highly Scalable IoT Platform"/>
    <meta property="og:description"
          content="Boodskap is a disruptive (IoT) Platform helps to quickly connect any hardware devices and to rapidly build connected applications in a cost efficient manner"/>
    <meta property="og:image" content="https://boodskap.io/images/boodskap-logo.png"/>


    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "Organization",
            "url": "https://platform.boodskap.io",
            "logo": "https://boodskap.io/images/boodskap-logo.png",
            "name": "Boodskap - Highly Scalable IoT Platform",
            "description": "Boodskap is a disruptive (IoT) Platform helps to quickly connect any hardware devices and to rapidly build connected applications in a cost efficient manner",
            "contactPoint": {
                "@type": "ContactPoint",
                "telephone": "+1-833-266-3752",
                "contactType": "Customer Service"
              },
              "sameAs": [
                "https://www.facebook.com/boodskapiot",
                "https://twitter.com/boodskapIOT",
                "https://www.linkedin.com/company/16180585",
                "https://www.youtube.com/channel/UC1yOEmlV7mBfKI1aHSMk3GQ"
              ]
        }

    </script>


    <link href="images/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <link href="css/jquery-ui.min.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/animate.min.css" rel="stylesheet"/>
    <link href="css/style.min.css" rel="stylesheet"/>
    <link href="css/style-responsive.min.css" rel="stylesheet"/>
    <link href="css/default.css" rel="stylesheet" id="theme"/>
    <link href="css/fontawesome-all.min.css" rel="stylesheet"/>
    <script src="libraries/pace.min.js"></script>

    <base href="<%=basepath %>/" />

</head>
<body class="pace-top bg-white">
<input type="hidden" id="customLogin" value="<%= key %>" />
<div id="page-loader" class="fade show"><span class="spinner"></span></div>
<div id="page-container" class="fade">
    <div class="login login-with-news-feed">
        <div class="news-feed" style="border-right:1px solid #eee;background-color: #fac300;">
            <div class="col-lg-12 loginCustom" style="display: none">

                <% include text-slider.html %>

            </div>
            <div class="news-caption leftBottomBg">
                <h4 class="caption-title titleName" style="font-weight: bold"></h4>
                <p class="sloganText">

                </p>
            </div>
            <!-- <div class="col-lg-12 m-t-20">

             </div>-->
        </div>
        <div class="right-content">
            <div class="login-header" style="text-align: center">
                <div class="brand">
                    <a href="<%= basepath %>/login"><img class="loginLogo" style="width: 175px"/></a>
                </div>
            </div>
            <div class="login-content">
                <form action="javascript:void(0)" class="margin-bottom-0" onsubmit="login()">
                    <div class="form-group m-b-15">
                        <label>Username</label>
                        <input type="text" class="form-control form-control-lg" id="username" placeholder="" required/>
                    </div>
                    <div class="form-group m-b-15">
                        <label>Password</label>

                        <div class="form-group" style="position: relative">
                            <input type="password" class="form-control" placeholder="" required id="password"
                                   style=""/>
                            <i onclick="toggleBox()" class="fa fa-eye form-control-feedback passwordIcon" style="position: absolute;right: 10px;top: 12px;"></i>
                        </div>

<!--                        <input type="password" class="form-control form-control-lg" id="password" placeholder=""-->
<!--                               required/>-->
                    </div>
                    <div class="checkbox checkbox-css m-b-20">
                        <input type="checkbox" id="remember_me_checkbox" value=""/>
                        <label for="remember_me_checkbox">
                            Remember Me
                        </label>
                        <p style="float: right">
                            <a href="javascript:void(0)" onclick="resetPasswordModal()" class="text-warning textColor">Forgot
                                Password</a>
                        </p>
                    </div>
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-warning btn-block btn-lg" id="submitButton">Sign me in
                        </button>
                    </div>

                  
                    <div class="m-t-20 m-b-40 p-b-40 text-inverse">
                        Not a member yet? Click <a href="<%= basepath %>/register" class="text-warning textColor">here</a> to register.
                    </div>

                    <p class="mt-3" style="text-align: center">
                        <small><a href="https://boodskap.io/terms-conditions" target="_blank"
                                  class="text-warning textColor">Terms & Conditions</a> |
                            <a href="https://boodskap.io/privacy-policy" target="_blank" class="text-warning textColor">Privacy
                                Policy</a>
                        </small>
                    </p>
                    <hr/>
                    <p class="text-center text-grey-darker">
                        &copy; <span class="currentYear"></span> All rights reserved.
                        <a href="https://boodskap.io" target="_blank" class="text-warning textColor poweredBy"></a>
                    </p>
                    <p class="text-center" style="font-size: 11px;color:#ccc">Dashboard Version: <b><span
                            class="webVersion"></span></b>
                        <span style="color:#ccc">|</span> Platform Version: <b><span class="apiVersion"></span></b></p>
                </form>
            </div>
        </div>
    </div>

</div>

<div class="modal" id="forgotModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Forgot Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="javascript:void(0)" onsubmit="forgetPassword()">
                <div class="modal-body">
                    <div class="form-group m-b-15">
                        <label>Email Id</label>
                        <input type="email" class="form-control form-control-lg" id="emailId" placeholder="" required/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-warning" id="passwordButton">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="snackbar"></div>
<% include cookies.html %>


<script src="libraries/jquery-3.5.1.min.js"></script>

<script src="libraries/apps.min.js"></script>

<script src="platform-config.js"></script>
<script src="controllers/const-variables.js"></script>
<script src="controllers/utils.js"></script>
<script src="controllers/api-calls.js"></script>
<script src="controllers/custom-login.js"></script>

<script src="controllers/login.js"></script>


<script type="text/html" id="partDomain">

    <div class="container" style="padding-top: 100px;">

        <div style="width: 350px;margin:0px auto;background-color: #fff;padding: 20px; box-shadow: 0.5px 1.6px 6.7px #695b28;">
            <div style="text-align: center;padding-bottom: 20px;">
                <img src="" class="domain_logo" height="50" style=""/>
            </div>
            <div class="panel panel-inverse">
                <!--<div class="panel-heading">


                </div>-->
                <div class="panel-body" style="">

                    <h4 class="panel-title"><i class="fa fa-globe"></i> Choose your domain</h4>

                    <ul class="partDomainList">
                    </ul>

                    <button class="btn btn-warning btn-lg btn-block" onclick="logout()"><i class="fa fa-sign-out-alt"></i> Log Out</button>

                </div>
            </div>
        </div>
    </div>

</script>

<script>
    $(document).ready(function () {
        App.init();
    });
</script>
</body>
</html>
