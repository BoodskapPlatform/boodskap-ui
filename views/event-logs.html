<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<style>

    @media screen and (max-width:426px) {
        .bskp-search-left{
        width:260px;
    }
    }
    /* .bskp-refreshbtn:hover{
      background-color:#2d2f79;
    } */
  
    /* .tooltip-inner{
        background-color:rgb(237 241 247);
        color: black;
       
    } */
 
    .platformBody{
       padding-bottom: 145px;
       background-color: hsl(205deg 40% 94%);
       padding-top: 30px;
    }
 .bskp-refreshbtn{
    border-radius: 10px;
   height: 32px;
  
 }
 .paginate_button{
    border: 2px;
 }
 .bskp-table-layout .paginate_button a{
    background-color: hsl(0deg 0% 96%);
    
 }
 .select2-container--default .select2-selection--single{
    border-radius: 10px;
   
 }
 .bskp-table-layout select{
    border-radius: 10px !important;
 }
 .bskp-search-left input{
    border-radius: 10px;
 }
</style>
<div class=" container msgDef  platformBody ">
    
    <!-- begin panel -->
    <div class="panel panel-inverse bskp-container-frame">
        <div>
            <ol class="breadcrumb pull-right" style="align-items: center;margin: 15px 30px 0px 0px;">
                <li class="breadcrumb-item"><a href="<%= basepath %>/dashboard">Domain</a></li>
                <li class="breadcrumb-item active">Event Logs</li>
               
                <div class="ml-4">
                    <a href="javascript:;" class="btn btn-sm btn-icon btn-circle  bskp-icon-bg" data-click="panel-expand"><img style="height:14px ;" src="images/expand-icon.SVG" alt=""></a>
                     <a href="javascript:;" class="btn btn-sm btn-icon btn-circle bskp-icon-bg" title="Help" > <img src="images/Question_icon.PNG" alt=""> </a>
                   </div>
            </ol>
        </div>
               <!-- begin breadcrumb -->
   
    <!-- end breadcrumb -->
    <!-- begin page-header -->
   
    <div class="page-header bskp-page-topic"><img style="height:24px ;" src="images/event.SVG" class="bskp-topic-icon mr-1 mb-1" > Event Logs <span class="panel-title"><span style="margin-left:10px ;" class="eventType "></span> Logs</span>
        <span class="panel-title ml-3 count" style="color:#2d2f79;">Total Count&nbsp:&nbsp<b><span  class="totalCount"></span></b></span> 
    </div>
    <!-- end page-header -->
      
        <div class="panel-body" style="background-color: #eeeeee00;">
            <div class="row m-0">
                <div class="col-12">
                

                <div class="form-group pull-right mr-3" >
                    <select style="width:100px ;"  class="form-control input-sm" id="logType" onchange="loadLogs()">
                </select>
                </div>
                
                
                <div class="col-12">
                    <div class="btn-group btn-group-justified pull-right bskp-btn-group-align"data-toggle="tooltip" data-placement="top" title="Refresh" >
                        <a   class="btn  bskp-refreshbtn" data-click="panel-reload" onclick="loadLogs()"><i class="fa fa-refresh"></i></a>
                    </div>
                </div>
                
                

                <div class="bskp-table-layout">
                    <table class="table table-bordered table-hover bskp-table responsive no-wrap" id="logTable"  cellspacing="0" width="100%">

                    </table>
                </div>
                </div>
             </div>
   
        </div>
     </div>
    
    <!-- end panel -->

</div>

<script>
    $(document).ready(function(){

        $("#logType").select2()

        $('[data-toggle="tooltip"]').tooltip();
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="controllers/event-log.js" type="text/javascript"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
