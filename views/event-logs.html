<style>
    @media screen and (max-width:426px) {
        .bskp-search-left{
        width:260px;
    }
    }
</style>
<div class="container msgDef bskp-mt-30 platformBody">
    
    <!-- begin panel -->
    <div class="panel panel-inverse bskp-container-frame">
               <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right" style="align-items: center;margin: 15px 30px 0px 0px;">
        <li class="breadcrumb-item"><a href="<%= basepath %>/dashboard">Domain</a></li>
        <li class="breadcrumb-item active">Event Logs</li>
       
        <div class="ml-4">
            <a href="javascript:;" class="btn btn-sm btn-icon btn-circle  bskp-icon-bg" data-click="panel-expand"><i class="fa fa-expand"></i></a>
            <a href="javascript:;" class="btn btn-sm btn-icon btn-circle bskp-icon-bg" title="Help" onclick="startTour()"><i class="icon-help"></i></a>
           </div>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
   
    <div class="page-header bskp-page-topic"><img src="images/menu/message-definition_1-bskp.png" class="bskp-topic-icon mr-1" > Event Logs <span class="panel-title"><span class="eventType"></span> Logs</span>
        <span class="panel-title ml-3" style="color: #478ecc;">Total Count:<b><span class="totalCount"></span></b></span> 
    </div>
    <!-- end page-header -->
      
        <div class="panel-body" style="background-color: #eeeeee00;">
            <div class="row m-0">
                <div class="col-12">
                

                <div class="form-group pull-right">
                    <select class="form-control input-sm" id="logType" onchange="loadLogs()">
                </select>
                </div>
                
                <div class="col-12">
                    <div class="btn-group btn-group-justified pull-right bskp-btn-group-align">
                        
                        <a class="btn bskp-radius-btn bskp-refreshbtn" data-click="panel-reload" onclick="loadLogs()"><i class="fa fa-refresh"></i></a>
                    </div>
                </div>
                

                <div class="bskp-table-layout">
                    <table class="table table-bordered table-hover bskp-table responsive no-wrap" id="logTable"  cellspacing="0" width="100%">

                    </table>
                </div>
                </div>
             </div>
   
        </div>
     </div>
    
    <!-- end panel -->

</div>
<script src="controllers/event-log.js" type="text/javascript"></script>
