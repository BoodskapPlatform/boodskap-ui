        .bskp-search-left{
        width:260px;
    }
    }
    .bskp-refreshbtn:hover{
      background-color: #0a5699;
    }
    .footer{

</style>
<div class=" container msgDef  platformBody bskp-mt-30">
    
    <!-- begin panel -->
    <div class="panel panel-inverse bskp-container-frame">
        <div>
            <ol class="breadcrumb pull-right" style="align-items: center;margin: 15px 30px 0px 0px;">
                <li class="breadcrumb-item"><a href="<%= basepath %>/dashboard">Domain</a></li>
                <li class="breadcrumb-item active">Event Logs</li>
               
                <div class="ml-4">
                    <a href="javascript:;" class="btn btn-sm btn-icon btn-circle  bskp-icon-bg" data-click="panel-expand"><img src="images/expand-icon.SVG" alt=""></a>
                    <a href="javascript:;" class="btn btn-sm btn-icon btn-circle bskp-icon-bg" title="Help" > <img src="images/Question_icon.PNG" alt=""> </a>
                   </div>
            </ol>
        </div>
               <!-- begin breadcrumb -->
   
    <!-- end breadcrumb -->
    <!-- begin page-header -->
   
    <div class="page-header bskp-page-topic"><img style="height:30px ;" src="images/event.SVG" class="bskp-topic-icon mr-1" > Event Logs <span class="panel-title"><span style="margin-left:20px ;" class="eventType "></span> Logs</span>
        <span class="panel-title ml-3 count" style="color: hsl(238deg 27% 45%);">Total Count&nbsp:&nbsp<b><span  class="totalCount"></span></b></span> 
    </div>
    <!-- end page-header -->
      
        <div class="panel-body" style="background-color: #eeeeee00;">
            <div class="row m-0">
                <div class="col-12">
                

                <div class="form-group pull-right mr-3" >
                    <select style="width:100px ;"  class="form-control input-sm" id="logType" onchange="loadLogs()">
                </select>
                </div>
                
                <div class="col-12">
                    <div class="btn-group btn-group-justified pull-right bskp-btn-group-align">
                        
                        <a class="btn bskp-radius-btn bskp-refreshbtn" data-click="panel-reload" onclick="loadLogs()"><i class="fa fa-refresh"></i></a>
                    </div>
                </div>
                

                <div " class="bskp-table-layout">
                    <table class="table table-bordered table-hover bskp-table responsive no-wrap" id="logTable"  cellspacing="0" width="100%">

                    </table>
                </div>
                </div>
             </div>
   
        </div>
     </div>
    
    <!-- end panel -->

</div>

<script>
    $(document).ready(function(){

        $("#logType").select2()
    })
</script>
