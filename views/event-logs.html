<div class="container mt-3 platformBody">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li class="breadcrumb-item"><a href="<%= basepath %>/dashboard">Domain</a></li>
        <li class="breadcrumb-item active">Event Logs</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Event Logs</h1>
    <!-- end page-header -->

    <!-- begin panel -->
    <div class="panel panel-inverse">
        <div class="panel-heading">
            <div class="panel-heading-btn">
                <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-success" data-click="panel-reload" onclick="loadLogs()"><i class="fa fa-redo"></i></a>
                <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-warning" title="Help"><i class="icon-help"></i></a>

            </div>
            <h4 class="panel-title"><span class="eventType"></span> Logs</h4>
        </div>
        <div class="panel-body" style="background-color: #eeeeee00;border: 1px solid #eee;padding-bottom:30px;">

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group text-center pull-left">
                        <label>Total Count</label>
                        <h5 class="totalCount">0</h5>
                    </div>

                    <div class="form-group pull-right">
                        <label>Select:</label>
                        <select class="form-control input-sm" id="logType" onchange="loadLogs()">
                    </select>
                </div>
                <div class="col-md-12" style="clear: both">
                    <table class="table table-bordered table-striped responsive no-wrap" id="logTable"  cellspacing="0" width="100%">

                    </table>
                </div>

            </div>






        </div>
    </div>
    <!-- end panel -->

</div>

<script src="controllers/event-log.js" type="text/javascript"></script>
