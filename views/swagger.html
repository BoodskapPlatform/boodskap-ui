<script>

    loadStatistics();

    function loadStatistics() {
        $.ajax({
            // url: location.protocol+"//"+location.host+"/api/cluster/statistics",
            url: "https://dev.boodskap.io/api/cluster/statistics",
            type: 'GET',
            "headers": {
                "accept": "application/json",
            },
            success: function (data) {
                if (data) {
                    try{
                        loadAPI(data.version)
                    }
                    catch(e){}

                }
            },
            error: function (e) {

            }
        });
    }

    function loadAPI(version) {

        // Build a system
        var url = window.location.search.match(/url=([^&]+)/);
        if (url && url.length > 1) {
            url = decodeURIComponent(url[1]);
        } else {
            url = window.location.origin;
        }
        var options = {}
        url = options.swaggerUrl || url
        var urls = options.swaggerUrls
        var customOptions = options.customOptions
        var spec1 = options.swaggerDoc
        var swaggerOptions = {
            url: "spec?version="+version,
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
        }
        for (var attrname in customOptions) {
            swaggerOptions[attrname] = customOptions[attrname];
        }
        console.log(swaggerOptions)
        var ui = SwaggerUIBundle(swaggerOptions)
        $(".link img").attr('src','images/boodskap-logo.png');

        window.ui = ui
    }
</script>
