<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link href="css/db-query-console.css" rel="stylesheet"/>
<div id="dbQuery" class="container msgDef panel  platformBody " >
    <ol class="breadcrumb pull-right">
        <li class="breadcrumb-item"><a href="<%= basepath %>/home">Domain</a></li>
        <li class="breadcrumb-item active"><u>Query Console</u></li>
        <div class="ml-2 mr-4">
            <a href="javascript:;" class="btn btn-sm btn-icon btn-circle  bskp-icon-bg expand_img" onclick="expand()" data-click="panel-expand" title="Expand"><img height="14px" src="images/menu/expand-icon.svg" alt=""></a>
            <a href="javascript:;" class="btn btn-sm btn-icon btn-circle bskp-icon-bg"  title="Help" > <img src="images/Question_icon.png" alt=""> </a>
        </div>
    </ol>
    <img style="height:22px;" class=" ml-2 mb-2" src="images/menu/db-query.svg " alt="logo"><span class="page-header">DB Query Console</span> 
    
    <div class="table-border panel panel-inverse">
        <div class="panel-body" style="background-color:#ffffff;box-shadow: 0px 0px 1px 1px #d9dbe5;padding-bottom: 30px; border-radius:10px">

            <div class="row">
                <div class="col-md-3" style="border-right: 2px solid rgb(234, 241, 246);">
                    <div class="row">
                        <div class="col-md-6 dbStyle p-4 " >
                            DB Table
                        </div>
                        <div class="col-md-6" style="text-align:end;">
                            <a class="btn bskp-refresh-bg" data-click="panel-reload" onclick="loadDBTable()" title="Refresh"><img class="refresh-button" src="images/menu/refresh-button.png" alt="">

                            </a>
                            
                        </div>
                    </div>
                    <div class="dbTable pt-2" style="background-color: #fff;overflow: auto">


                        <table class="table table-bordered bskp-table responsive no-wrap" style="width:100%">
                            <thead>
                                <tr><th style="width: 40%">Table Name</th><th>Fields</th></tr>
                            </thead>
                            <tbody class="dbMetadata">
                            <tr><td colspan="2"><p style="text-align: center">No data available</p></td></tr>
                            </tbody>
                        </table>

                    </div>



                </div>
                <div class="col-md-5">
                    <div class="row">


                        <div class="col-md-12" style="border-right: 2px solid rgb(234, 241, 246);">
                            <div class="form-group queryBox">
                                <div class="row">
                                    <div class="col-md-9 p-4">
                                        <span class="dbStyle">DB Query Console</span>
                                        <small style="align-content: center;">(Press <strong>CTRL + ENTER</strong> to execute the query)</small>
                                    </div>
                                    <div class="col-md-3" style="text-align:end;"> 
                                        <a class="btn bskp-blue-bg px-4" style="border-radius: 10px;font-size:14px;" onclick="executeQuery()"><span class="hidden-xs">Execute</span></a>  
                                        
                                    </div>
                                </div>
                                <div class="pb-3 pt-1" >
                                    <!-- <select id="pool_name"  onchange="loadDBTable()">
                                    
                                    </select> -->
                                    <select style="width: 200px;" id="pool_name" class="form-control option val1" onchange="loadDBTable()">
                                    </select>
                                    <a href="javascript:void(0)" style="padding: 5px; text-decoration: none;color:#666"
                                    onclick="syncPool()" title="Sync DB Metadata"><em class="icon-reload"></em> sync</a>
                                </div>
                                

                                <div id="queryEditor" style="width: 100%"></div>
                            </div>
                        </div>

                        <div class="col-md-12">
                        </div>

                    </div>

                </div>
                <div class="col-md-4 " >
                    <div class="dbStyle p-4 " >Output Console <small style="float:right;font-size: 12px" class="loadingText"></small></div>
                    <div id="resultEditor" class="mt-2" style="width: 100%"></div>
                </div>
                
            </div>


        </div>
    </div>
    <!-- end panel -->

</div>

<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script src="js/editor/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="js/editor/src-noconflict/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
<script src="js/editor/src-noconflict/ext-searchbox.js" type="text/javascript" charset="utf-8"></script>
<script src="js/editor/src-noconflict/ext-beautify.js"    type="text/javascript" charset="utf-8"></script>
<script src="js/editor/src-noconflict/snippets/javascript.js" type="text/javascript" charset="utf-8"></script>
<script src="js/beautify.min.js" type="text/javascript"></script>

<script src="controllers/db-query-console.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $("#pool_name").select2();
    })
</script>
