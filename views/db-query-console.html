<style>
    #queryEditor, #resultEditor {
        position: relative;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        border:1px solid #eee
    }
    #dbQuery .table-border{
        border: 1px solid hsl(214deg 23% 79%);border-radius: 15px;margin:5px;
        background-color: #ffffff;
    }
    #dbQuery .page-header{
        color: hsl(0deg 0% 25%);
        padding-left: 6px;
        font-weight: 700;
        font-size: 20px;
    }
    #dbquery .btnPrimary{
        background-color:hsl(238deg 46% 33%) !important;
        color: white !important;
        font-size:12px;
        border-radius: 10px;
        width: 80px;
        border-style: none;
        cursor: pointer;
        height: 30px;
        /* margin-left: 193px;
        margin-bottom: 5px; */
    }
</style>
<div class="container mt-3 msgDef platformBody" id="dbQuery">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li class="breadcrumb-item"><a href="<%= basepath %>/home">Domain</a></li>
        <li class="breadcrumb-item active">Query Console</li>

        <div class="ml-2 mr-4">
            <a href="javascript:;" class="btn btn-sm btn-icon btn-circle  bskp-icon-bg" data-click="panel-expand"><img style="height:14px ;" src="images/expand-icon.SVG" alt=""></a>
             <a href="javascript:;" class="btn btn-sm btn-icon btn-circle bskp-icon-bg" title="Help" > <img src="images/Question_icon.PNG" alt=""> </a>
        </div>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <img style="height:22px;" class=" ml-2 mb-2" src="images/menu/db-query.svg " alt="logo"><span class="page-header">DB Query Console</span>
    <!-- end page-header -->

    <!-- begin panel -->
    <div class="panel panel-inverse">
        <div class="panel-body" style="background-color: rgba(0, 0, 0, 0.01);border: 1px solid #eee;padding-bottom: 30px">

            <div class="row">
                <div class="col-md-4" >
                    <h5>DB Table
                        <a class="btn bskp-radius-btn bskp-refreshbtn " data-click="panel-reload" onclick="loadDBTable()"><i class="fa fa-refresh"></i></a>
                        <!-- <button class="btn btn-xs btn-default pull-right" onclick="loadDBTable()"><i class="icon-refresh"></i> Refresh</button> -->
                    </h5>

                    <div class="dbTable" style="background-color: #fff;overflow: auto">


                        <table class="table table-bordered bskp-table responsive no-wrap" style="width:100%">
                            <thead>
                                <tr><th style="width: 30%">Table Name</th><th>Fields</th></tr>
                            </thead>
                            <tbody class="dbMetadata">
                            <tr><td colspan="2"><p style="text-align: center">No data found!</p></td></tr>
                            </tbody>
                        </table>

                    </div>



                </div>
                <div class="col-md-4">
                    <div class="row">


                        <div class="col-md-12">
                            <div class="form-group queryBox">
                                <div class=" flex-row">
                                    <!-- <label style="padding-right:20px;">DB Query Console</label> -->
                                    <span class="" style="font-weight:600 ;font-size:12px;text-align:center ;">DB Query Console</span>
                                    <small style="align-content: center;">(Press <b>CTRL + ENTER</b> to execute the query)</small>
                                    <button  class="btn bskp-blue-bg" style="border-radius: 10px;font-size:14px;height:32px;" onclick="executeQuery()">Execute</button>
                                </div>

                                <select id="pool_name" style="" onchange="loadDBTable()">
                                
                                </select>
                                <a href="javascript:void(0)" style="margin-left: 5px; text-decoration: none;color:#666"
                                   onclick="syncPool()" title="Sync DB Metadata"><i class="icon-reload"></i> sync</a>

                                

                                <div id="queryEditor" style="width: 100%"></div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <!-- <button class="btn btn-warning btn-sm" onclick="executeQuery()">Execute</button> -->
                        </div>

                    </div>

                </div>
                <div class="col-md-4" style="border-left:1px solid #eee">
                    <h5>Output Console <small style="float:right;font-size: 12px" class="loadingText"></small></h5>
                    <div id="resultEditor" style="width: 100%"></div>
                </div>
                
            </div>


        </div>
    </div>
    <!-- end panel -->

</div>


<script src="js/editor/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="js/editor/src-noconflict/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
<script src="js/editor/src-noconflict/ext-searchbox.js" type="text/javascript" charset="utf-8"></script>
<script src="js/editor/src-noconflict/ext-beautify.js"    type="text/javascript" charset="utf-8"></script>
<script src="js/editor/src-noconflict/snippets/javascript.js" type="text/javascript" charset="utf-8"></script>
<script src="js/beautify.min.js" type="text/javascript"></script>

<script src="controllers/db-query-console.js" type="text/javascript"></script>
