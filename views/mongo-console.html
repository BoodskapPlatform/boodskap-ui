<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" href="webapps/css/mongo-console.css">

<div class="container msgDef panel platformBody" id="mongoConsole">
    <!-- begin breadcrumb -->

    <ol class="breadcrumb pull-right content">
        <li class="breadcrumb-item "><a href="<%= basepath %>/home">Domain</a></li>
        <li class="breadcrumb-item active"><u>Mongodb Query Console</u></li>
        <div class="ml-3">
            <a href="javascript:;" class="btn btn-sm btn-icon btn-circle  bskp-icon-bg icon" title="Expand"
                data-click="panel-expand"><img style="height:14px ;" src="images/menu/expand-icon.svg" alt=""></a>
            <a href="javascript:;" class="btn btn-sm btn-icon btn-circle bskp-icon-bg icon" title="Help">
                <img src="images/menu/Question_icon (2).png" alt=""></a>
                    

        </div>
            
            
    </ol>

    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <div class="mx-2 my-2">
        <img src="images/menu/mongodb logo.png" class="logo" height="20px">

        <span class="page-header pageheader">Mongodb Query Console</span>
    </div>


    <div class="table panel panel-inverse">
        <div class="panel-body panelbody">

            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <label>Connection Pool</label>
                        <select id="pool_name" class="form-control option val1" onchange="setConnection(this.value)">
                        </select>
                        <small id="pool_url"></small>
                        <span id="pool-name" clas="index"></span>
                    </div>
                    <div class="form-group">
                        <label>Database Name</label>
                        <input type="text" class="form-control option" id="dbName"/>
                        <span id="database"clas="index"></span>
                    </div>
                    <div class="form-group">
                        <label>Collection Name</label>
                        <select id="col_name" class="form-control option" onchange="">
                        </select>
                        <span id="collection"clas="index"></span>

                    </div>
                    <div class="form-group">
                        <label>Query Type</label>
                        <select id="query_type" class="form-control " onchange="loadQueryType(this.value)">
                            <option value="FIND">Find</option>
                            <option value="AGG">Aggregate</option>
                            <option value="COUNT">Count</option>
                        </select>
                        <span id="query"clas="index"></span>

                    </div>

                </div>
                <div class="col-md-5 press-enter">
                    <div class="row">
                        <div class="col-md-12">
                            <small style="">(Press <b>CTRL + ENTER</b> to execute the query)</small>

                            <button class="btn btn-warning btn-sm float-right executebutton mb-1"
                                onclick="executeQuery()">Execute</button>


                            <div id="queryEditor" style="width: 100%"></div>
                        </div>
                    </div>

                </div>
                <div class="col-md-5 press-enter">
                    <h5>Output Console <small class="output-console loadingText"></small></h5>
                    <div id="resultEditor" style="width: 100%"></div>
                </div>
            </div>


        </div>
    </div>
    <!-- end panel -->


</div>
<script>
$(document).ready(function(){
    $("#query_type").select2();
   $("#pool_name").select2();
     $("#col_name").select2();

})

</script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="js/editor/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="js/editor/src-noconflict/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
<script src="js/editor/src-noconflict/ext-searchbox.js" type="text/javascript" charset="utf-8"></script>
<script src="js/editor/src-noconflict/ext-beautify.js" type="text/javascript" charset="utf-8"></script>
<script src="js/editor/src-noconflict/snippets/javascript.js" type="text/javascript" charset="utf-8"></script>
<script src="js/beautify.min.js" type="text/javascript"></script>
