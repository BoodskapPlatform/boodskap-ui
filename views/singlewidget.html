<style>
    .panelHeader{
        padding: 10px 15px;
        border: none;
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;
        background-color: #6d6d6d;
        color:#fff
    }
    .dashboardBody{
        overflow: auto;
        overflow-x: hidden;
    }
    body{
        /*background-color: #9e9e9ea3 !important;*/
    }
    .widgetHeader{
        font-size: 13px;
        background-color: #6d6d6d;
        padding: 5px;
        color: #fff;
    }

    .grid-stack-item-content {
        color: #2c3e50;
        text-align: center;
        background-color: #fff;

        /*border: 1px solid #eee;*/
    }
    .grid-stack-item-content img{
        width: 64px;
        height:64px;
    }

    .widgetPanelHeader{
        position: absolute;
        width: 100%;
        top:0px;left:0px;
        display: none;
    }

    .widgetPanelHeader.panel-heading{
        background-color: #333333ed !important;
        background: #333333ed !important;
    }

    .dashboardMenu{
        position: absolute;
        left: 0px;
        top: 0px;
        width: 0px;
        height: 100%;
        z-index: 1;
        background-color: #fff;
        border-right: 1px solid #eee;
        overflow: hidden;
        overflow-y: scroll;
    }

    .dashboardMenu ul{
        list-style: none;
        margin-top: 10px;
        padding-left: 10px;

    }

    .dashboardMenu ul li{
        margin: 5px 0px;
        padding: 5px;
    }
    .dashboardMenu ul li.nav-menu:hover{
        background-color: #eee;
        border-left: 2px solid #FF9800;
        cursor: pointer;
        color:#333;
    }

    .dashboardMenu ul li.active{
        background-color: #eee;
        border-left: 2px solid #FF9800;
        color:#333;
        /*font-weight: bold;*/
    }

    .dashboardMenu ul li a{
        padding-left: 10px;
        color: #6d6d6d;
        display: block;
        text-decoration: none;
    }
    .dashboardMenu ul li a>i{
        margin-right: 5px;
    }
    .dashboardMenu ul li.nav-header{
        font-weight: bold;
    }

</style>

<input type="hidden" id="domainkey" value="<%= domainkey %> " />
<input type="hidden" id="token" value="<%= token %> " />
<input type="hidden" id="dashboardID" value="<%= dashboardId %> " />
<input type="hidden" id="isPublic" value="<%= public %> " />

<link rel="stylesheet" href="css/gridstack.css"/>
<link rel="stylesheet" href="css/gridstack-extra.css"/>

<div class="container-fluid dashboardDIV platformBody" style="padding: 3px 5px;position: relative">
    <div class="panel panel-inverse">
        <div class="panel-body dashboardBody" style="min-height:350px;padding:0px;background-color: #eeeeee00;border: 1px solid rgba(109, 109, 109, 0.16);position: relative">


        </div>
    </div>
</div>



<script src="js/jquery-ui.js"></script>
<script src="js/gridstack.js"></script>
<script src="js/gridstack.jQueryUI.js"></script>

<script src="controllers/widget-public.js"></script>
