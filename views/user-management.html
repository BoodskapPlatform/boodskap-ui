<div id="addUser" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><span class="templateAction"></span> User</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form action="javascript:void(0)">
                <div class="modal-body">
                    <div  class="row">
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">First Name</label>
                                <input  class="form-control input-sm" placeholder="" maxlength="100" type="text" id="firstName" required>
                            </div>
                        </div>
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Last Name</label>
                                <input  class="form-control input-sm" placeholder="" maxlength="100" type="text" id="lastName" required>
                            </div>
                        </div>
                    </div>
                    <div  class="row">
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Email</label>
                                <input  class="form-control input-sm" placeholder="" maxlength="100" type="email" id="emailId" required>
                                <span id="logemailId"></span>
                            </div>
                        </div>
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Mobile</label>
                                <input  class="form-control input-sm" placeholder="+19876543210" maxlength="20" type="text" id="mobileNo" onkeypress="return onlyNumericSpecialChar(event);" minlength="10" maxlength="11">
                                <small class="grey">include country code with + symbol</small>
                            </div>
                        </div>
                    </div>
                    <div  class="row">
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Password</label>
                                <input  class="form-control input-sm" placeholder="" type="password" id="password" required>
                                <i class="fa fa-eye user-mgt-password cursor-pointer" onclick="passwordView(this);"></i>
                            </div>
                        </div>
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Role</label>
                                <select  class="form-control input-sm user-add-role" id="role" onchange="checkNewRole(this)" required>
                                    <option value="">Choose User Role</option>
                                    <option value="user">User</option>
                                    <option value="developer">Developer</option>
                                    <option value="domainadmin">Domain Admin</option>
                                    <option value="accountadmin">Account Admin</option>
                                    <option id="otherRoleCreate" value="other">Other</option>
                                </select>
                                <input id="otherRoleInput" type="text" class="form-control input-sm mt-4 new-role-input" placeholder="Enter new role" onkeypress="return IsAlphabet(event);" style="display:none;"/>
                                <small class="grey new-role-input">space and special characters not allowed</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn button-2" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btnModal btnSubmit">Proceed</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete User</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h5>Are you sure want to delete <b><span class="fullName"></span> user</b>?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn button-2" data-dismiss="modal">Close</button>
                <button type="button" class="btn btnModal" onclick="proceedDelete()">Proceed</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->





<div id="domainModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" >
        <div class="modal-content" >
            <div class="modal-header">
                <h4 class="modal-title">Login As - <span class="loginAs"></span></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>
                                Email ID
                            </label>
                            <p class="domain_email"></p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>
                                Enter Admin Password
                            </label>
                            <input type="password" id="adminPwd" class="form-control input-sm" />
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn button-2" data-dismiss="modal">Close</button>
                <button type="button" class="btn btnModal" onclick="loginAs()">Proceed</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
