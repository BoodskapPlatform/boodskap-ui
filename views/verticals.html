<style>
    .sort-list, .sort-list h4 {
        margin: 0;
        font-size: 12px;
        line-height: 20px;
    }
    .sort-list {
        list-style-type: none;
        padding: 0;
    }
    .sort-list > li.text {
        font-weight: 700;
        padding: 5px;
    }
    .sort-list > li{
        margin: 0px;
        padding: 0px;

    }
    .sort-list label{
        margin-bottom: 0px;
    }

    .verticalBox{
        border: 1px solid #ccccccab;
        background-color: #eeeeee45;
        padding: 10px;
        border-radius: 5px;
    }
    tr{
        cursor: pointer;
    }
</style>
<div class="container mt-3 msgDef">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li class="breadcrumb-item"><a href="<%= basepath %>/marketplace">Marketplace</a></li>
        <li class="breadcrumb-item active">Verticals</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Verticals Library</h1>

    <!-- end page-header -->

    <!-- begin panel -->
    <div class="panel panel-inverse">
        <div class="panel-heading">
            <div class="panel-heading-btn">
                <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-success" data-click="panel-reload" onclick="loadVerticals()"><i class="fa fa-redo"></i></a>
                <a href="javascript:;" class="btn btn-sm btn-icon btn-circle btn-warning" title="Help"><i class="icon-help"></i></a>
            </div>

            <h4 class="panel-title">Total Verticals: <b><span class="verticalsCount"></span></b></h4>
        </div>
        <div class="panel-body" style="background-color: #eeeeee00;border: 1px solid #eee;padding-bottom: 30px;">

            <div class="row" style="background-color: #eeeeeec7;margin-bottom: 20px;">
                <div class="col-lg-4">
                    <a href="<%= basepath %>/marketplace/addvertical" class="btn btn-warning" style="margin-top: 15px">
                        <i class="fa fa-plus-square"></i> Create Your Own Vertical & Publish</a>

                </div>
                <div class="col-lg-8">
                    <ul class="sort-list row">
                        <li class="text  col-lg-6">
                            <div class="form-group">
                            <label style="display: block"><i class="fa fa-filter"></i> By Category:</label>
                            <select class="form-control input-sm" id="verticalCategories" onchange="loadVerticals()">
                            </select>
                            </div>
                        </li>
                        <li class="text  col-lg-6">
                            <div class="form-group">
                            <label style="display: block"><i class="fa fa-filter"></i> By Status:</label>
                            <select class="form-control input-sm" id="verticalStatus" onchange="loadVerticals()">
                                <option value="true">Published</option>
                                <option value="false">Not Published</option>
                            </select>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>

            <table class="table table-bordered table-striped responsive no-wrap" id="verticalTable"  cellspacing="0" width="100%">

            </table>

        </div>
    </div>
    <!-- end panel -->

</div>

<script src="controllers/verticals.js" type="text/javascript"></script>






<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Vertical</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h5>Are you sure want to delete <b><span class="verticalName"></span> vertical</b>?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btnModal" onclick="proceedDelete()">Proceed</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<div id="importModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add to Domain</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h5>Are you sure want to add this <b><span class="verticalName"></span> vertical to your domain</b>?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btnModal" onclick="proceedImport()">Proceed</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
