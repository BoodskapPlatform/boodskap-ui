<div id="addDevice" class="modal bskp-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><span class="templateAction"></span> Device</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <image src="images/menu/xicon.svg" class="bg-secondary"  style="border-radius: 13px;padding:3px">
                    </button>
            </div>
            <form action="javascript:void(0)" novalidate onsubmit="addDevice();">
                <div class="modal-body">
                    <div  class="row">
                        <div  class="col-md-6">
                            <div  class="form-group">
                                 <label  class="inputLabel">Device ID *</label><!--<span style="font-size: 16px;">&#42;</span> -->
                                <input  class="form-control input-sm" placeholder="Enter Device ID" maxlength="100" min="1" autocomplete="off" type="text" id="device_id" required>
                                <span id="logdevice_id"></span>
                            </div>
                        </div>
                        <div  class="col-md-6">
                            <div  class="form-group">
                                <label  class="inputLabel">Device Name *</label>
                                <input  class="form-control input-sm" placeholder="Enter Device Name" maxlength="100" autocomplete="off" type="text" id="device_name" required>
                                <span id="logdevice_name"></span>
                            </div>
                        </div>
                        <div  class="col-md-6 modechoose">
                        <div  class="form-group">
                            <label  class="inputLabel">Choose Device Model *</label>&nbsp; 
                            <div class="d-flex align-items-center">
                            <select class="form-control input-sm" id="device_model" required onchange="assignVersion()">  
                                </select>
                                <a href="javascript:void(0)" class="btn togeditmodel ml-2 bskp-edit-inp" onclick="togglemodel('edit')" title="Edit device model"><img src="images/edit_icon.svg" alt="">  </a>
                            </div> 
                            <span id="logdevice_model"></span>  
                       </div>  
                       </div>
                     </div>

                 <!-- <a href="javascript:void(0)"  onclick="togglemodel('new')" id='Newmodeltag' class="tognewmodel font-weight-bold mt-2 bskp-text" > Create New Device Model</a>  
                 <a href="javascript:void(0)"  onclick="togglemodel('choose')" id='Choosemodeltag' class="togchoosemodel font-weight-bold mt-2 bskp-text" > Choose Device Model</a>    
                        -->
                 <div  class="row mx-0 mt-3 bskp-dmodel-layer">
                    <div  class="col-md-6 new-model">
                       <div  class="form-group">
                            <label  class="inputLabel">New Device Model &nbsp;*</label>&nbsp;
                            <input class="form-control input-sm" placeholder="Enter Model ID" maxlength="100" autocomplete="off" type="text" id="new_device_model" required>
                             <span id="lognew_device_model" class="error-msg"></span>    
                        </div>
                    </div>
                   
                  
                    <div  class="col-md-6">
                        <div  class="form-group">
                            <label  class="inputLabel">Device Version *</label>
                            <input  class="form-control input-sm" placeholder="Enter Device Version" maxlength="100" type="text" id="device_version" required>
                            <span id="logdevice_version" class="error-msg"></span>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="inputLabel">Description *</label>
                            <textarea class="form-control input-sm" id="device_desc" placeholder="Enter Description" maxlength="1000" autocomplete="off" required="" style="height: 90px;"></textarea>
                            <span id="logdevice_desc" class="error-msg"></span>
                        </div>
                    </div>
                    <div class="col-md-12 d-none">
                        <div class="row m-0 justify-content-end">
                            <button type="submit" class="btn btnModal btn-secondary btn-proceed mr-2 btnSubmit">Update</button>
                            <button type="button" class="btn button-2 btn-close" data-dismiss="modal">Clear</button>
                          </div>
                    </div>                    
                </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn button-2 btn-close" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btnModal btn-secondary btn-proceed btnSubmit">Proceed</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="deleteModal" class="modal bskp-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Device</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <image src="images/menu/xicon.svg" class="bg-secondary" style="border-radius: 13px;padding:3px">
                    </button>
            </div>
            <div class="modal-body">
                <h5>Are you sure want to delete <b><span class="deviceId"></span> device</b>?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn button-2 btn-close" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-secondary btn-proceed btnModal" onclick="proceedDelete()">Proceed</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->




<div id="deviceSettings" class="modal bskp-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"> Device Board Configuration</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <image src="images/menu/xicon.svg" class="bg-secondary"  style="border-radius: 13px;padding:3px">
                </button>
            </div>
            <form action="javascript:void(0)">
                <div class="modal-body">
                    <div  class="row">
                        <div  class="col-md-12">
                            <div  class="form-group">
                                <label  class="inputLabel">Type of configuration</label>
                                <div class="row mt-2">
                                    <!-- <div class="col-md-12"> -->
                                        <div class="col-md-2">
                                            <label style="font-weight: normal;display: block">
                                            <input onclick="checkConfig()" class="" placeholder="" checked type="radio" name="configType" value="device" required> Device Level</label>
                                        </div>
                                        <div class="col-md-6">
                                            <label style="font-weight: normal;display: block">
                                            <input  onclick="checkConfig()" class="" placeholder="" type="radio" name="configType" value="model" required> Device Model Level</label>
                                        </div>
                                    <!-- </div> -->
                                </div>
                            </div>
                        </div>
                        <div  class="col-md-12">
                            <div  class="form-group">
                                <div class="btn-group ">
                                    <a style="border-radius: 10px; border: 1px solid #2d2f79;" class="btn  px-4 mr-3" onclick="uploadConfig()"><img src="images/menu/upload.svg" width="15"> Upload</a>
                                    <a style="border-radius: 10px; border: 1px solid #2d2f79;" class="btn btn-outline-info px-4" onclick="downloadConfig()"><img src="images/menu/download.svg" width="15"> Download</a>
                                </div>
                            </div>
                        </div>
                        <div  class="col-md-12">
                            <div  class="form-group">
                                <label  class="inputLabel">Board Configuration *</label>
                                <textarea  class="form-control input-sm" id="board_config" placeholder="{name: 'value'}" required style="height: 200px;"></textarea>
                                <span id="logboard_config"></span>
                            </div>
                        </div>
                        <div  class="col-md-12">
                            <div  class="form-group">
                                <div class="timer_result" style="overflow: auto;overflow-x: hidden">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn button-2 btn-close mr-4" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btnModal btn-secondary btn-proceed btnSubmit" onclick="saveSettings()">Save Configuration</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
