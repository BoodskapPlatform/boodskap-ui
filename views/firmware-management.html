<div id="addFirmware" class="modal bskp-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><span class="templateAction"></span> Firmware</h4>
                <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                    <image src="images/menu/xicon.svg" onclick="onclosebutton()" class="bg-secondary"
                        style="border-radius: 13px;padding:3px"> <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="javascript:void(0)" onsubmit="addFirmware()">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="inputLabel">Model ID<strong class="model-id-req">*</strong></label>
                                <select class="form-control input-sm modelId" id="f_device_model">
                                </select>
                                <span id="model-span" class="span"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="inputLabel">Firmware Version<strong class="model-id-req">*</strong></label>
                                <input class="form-control input-sm firmwareVersion" maxlength="10"
                                    placeholder="Enter The Firmware Version" type="text" id="firmware_version">
                            <span id="firmware-version-span" class="span"></span>
                                </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="inputLabel">Description</label>
                                <textarea class="form-control input-sm Description" id="firmware_desc" maxlength="1000"
                                    ></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="inputLabel" style="display: block; font-size:13px ;
                                font-weight: 600;">Choose Firmware File<strong class="model-id-req">*</strong></label>
                                <input type="file" name="tfile" id="firmwareFile" class="btn"><br>
                                <span class="span" id="choose-file-span"></span>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn  btn-secondary btn-close"
                        data-dismiss="modal" style="width:110px;font-size: 14px;font-weight: 500;">Close</button>
                    <button type="submit" class="btn btnModal  btn-proceed btnSubmit"
                        style="font-weight:500;background-color: #2d2f79; width:110px;font-size: 14px;">Proceed</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div id="deleteModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Firmware</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h5>Are you sure want to delete <b><span class="firmwareVersion"></span></b> version firmware file?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btnModal" onclick="proceedDelete()">Proceed</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->




<div id="uploadDevice" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><span class="templateAction"></span> Device</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <form action="javascript:void(0)" onsubmit="uploadDevice()">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="inputLabel">Model ID</label>
                                <p class="modelId"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="inputLabel">Firmware Version</label>
                                <p class="firmwareVersion"></p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="inputLabel">Choose Device ID</label>
                                <div class="dropdown">
                                    <div class="btn btn-sm dropdown-toggle"
                                        style="width: 100%;border: 1px solid #3e373738;" type="" id="dropdownMenu1"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        <input type="text" style="" class="input-sm inputDevice"
                                            placeholder="Search by device id, name, model, version" id="deviceID"
                                            onkeyup="loadDeviceList(this.value)">
                                    </div>
                                    <ul class="dropdown-menu deviceListUl" aria-labelledby="dropdownMenu1">
                                        <!--<li class="deviceListLi" onclick="setDeviceId()">
                                            {{device.name ? device.name : device.id}} | {{device.modelId}} [<b>{{device.version}}</b>]
                                        </li>-->
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="timer_result" style="overflow: auto;overflow-x: hidden">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btnModal btnSubmit">Proceed</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
