<div class="row-fluid">
    <ul class="nav bskp-submenu2">
        <li class="active activate firmwareactive" style="font-size: 13px !important;font-weight:600; padding-bottom:10px"><a
                href="<%= basepath %>/firmware-management">Manage Firmwares</a></li>
        <li class="deact" style="font-size: 13px !important;font-weight:600;padding-bottom:10px"><a
                href="<%= basepath %>/firmware/ota-upgrade">OTA Upgrade</a></li>
    </ul>

</div>

<div class="container platformBody ">
    <div class="panel panel-inverse bskp-container-frame">
        <div>
            <ol class="breadcrumb pull-right bskp-align-icon">
                <li class="breadcrumb-item"><a href="<%= basepath %>/dashboard">Domain</a></li>
                <li class="breadcrumb-item "><a href="<%= basepath %>/firmware-management">Firmware Management</a></li>
                <li class="breadcrumb-item active">Manage Firmwares</li>
                <div class="ml-3">
                    <a href="javascript:;" class="btn btn-sm btn-icon btn-circle  bskp-icon-bg"
                        data-click="panel-expand" title="Expand">
                        <image src="images/menu/expand-icon.svg" height="14px">
                    </a>
                    <a href="javascript:;" class="btn btn-sm btn-icon btn-circle bskp-icon-bg" title="Help">
                        <image src="images/menu/Question_icon (2).png">
                    </a>

                </div>
            </ol>

        </div>
        <!-- end breadcrumb -->
        <div class="page-header bskp-page-topic"><img src="images/menu/firmwareicon.svg"
                class="bskp-topic-icon mr-1  firmwareicon">
            <span class="page-header head">Manage Firmware</span>

            <span class="panel-title ml-3 total-device">Total Devices : <span
                    class="firmwareCount"></span></span>

        </div>

        <!-- end page-header -->

        <div class="panel-body body">

            <div class="well well-sm">
                <div class="row">
                    <div class="col-12">
                        <div class="col-md-4">
                            <div class="form-group choose-device">
                                <label>Choose Device Model</label>
                                <select id="deviceModel" class="ml-1 mr-1 form-control input-sm"
                                    onchange="loadFirmwareList()">
                                    <option value=""></option>

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div>
                            <div class="btn-group btn-group-justified pull-right bskp-btn-group-align">
                                
                                    <a class="btn btn bskp-btn-shadow bskp-blue-bg uploadfirmware"
                                         onclick="openModal(1)">
                                        <image src="images/menu/plusicon.svg" class="plusicon"> <span
                                                class="hidden-xs ">Upload Firmware</span>
                                    </a>
                                
                                    <a class="btn bskp-refresh-bg  refreshbutton"  title="Refresh" data-click="panel-reload" 
                                        onclick="loadFirmwareList()">
                                        
                                        <img class="refresh-button"src="images/menu/refresh-button.png" alt="">

                                    </a>
                                    
                            </div>
                            <div class="bskp-table-layout">
                                <table class="table table-bordered  bskp-table responsive no-wrap"
                                    id="firmwareTable" cellspacing="0" width="100%" style="clear: both">

                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>






        </div>



    </div>
</div>
<!-- end panel -->


<div id="addFirmware" class="modal bskp-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><span class="templateAction"></span> Firmware</h4>
                <button type="button" class="close " data-dismiss="modal" aria-label="Close">
                    <image src="images/menu/xicon.svg " onclick="onclosebutton()" class="bg-secondary xicon add-xicon"
                        > <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="javascript:void(0)" onsubmit="addFirmware()">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="inputLabel">Model ID<strong class="model-id-req">*</strong></label>
                                <select class="form-control input-sm model" id="f_device_model">
                                    
                                </select>
                                <span id="model-span" class="span"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="inputLabel">Firmware Version<strong class="model-id-req">*</strong></label>
                                <input class="form-control input-sm firmwareVersion model" maxlength="10"
                                    placeholder="Enter The Firmware Version" type="text" id="firmware_version">
                            <span id="firmware-version-span" class="span"></span>
                                </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="inputLabel">Description</label>
                                <textarea class="form-control input-sm Description model" id="firmware_desc" maxlength="1000"
                                    ></textarea>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="inputLabel" style="display: block; font-size:13px ;
                                font-weight: 600;">Choose Firmware File<strong class="model-id-req">*</strong></label>
                                <input type="file" name="tfile" id="firmwareFile" class="btn"><br>
                                <span class="span" id="choose-file-span"></span>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn  btn-secondary btn-close"
                        data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btnModal  btn-proceed btnSubmit"
                    >Proceed</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div id="deleteModal" class="modal bskp-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete Firmware</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <image src="images/menu/xicon.svg " onclick="onclosebutton()" class="bg-secondary xicon"></image></button>
            </div>
            <div class="modal-body">
                <h5>Are you sure want to delete <b><span class="firmwareVersion"></span></b> version firmware file?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn  btn-secondary btn-close"
                        data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btnModal  btn-proceed btnSubmit"onclick="proceedDelete()"
                    >Proceed</button>
                </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->




<div id="uploadDevice" class="modal bskp-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><span class="templateAction"></span> Device</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <image src="images/menu/xicon.svg " onclick="onclosebutton()" class="bg-secondary xicon"></image>
                    </button>
            </div>
            <form action="javascript:void(0)" onsubmit="uploadDevice()">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="inputLabel">Model ID</label>
                                <p class="modelId"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="inputLabel">Firmware Version</label>
                                <p class="firmwareVersion"></p>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="inputLabel">Choose Device ID</label>
                                <div class="dropdown">
                                    <div class="btn btn-sm dropdown-toggle dropdoggle"
                                         type="" id="dropdownMenu1"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        <input type="text" style="" class="input-sm inputDevice"
                                            placeholder="Search by device id, name, model, version" id="deviceID"
                                            onkeyup="loadDeviceList(this.value)">
                                    </div>
                                    <ul class="dropdown-menu deviceListUl" aria-labelledby="dropdownMenu1">
                                        <!--<li class="deviceListLi" onclick="setDeviceId()">
                                            {{device.name ? device.name : device.id}} | {{device.modelId}} [<b>{{device.version}}</b>]
                                        </li>-->
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="timer_result" style="overflow: auto;overflow-x: hidden">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn  btn-secondary btn-close"
                        data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btnModal  btn-proceed btnSubmit"
                    >Proceed</button>
                   
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script>
    $(document).ready(function () {
        $("#deviceModel").select2();
        $('[data-toggle="tooltip"]').tooltip();


    })

</script>
