<ons-page ng-controller="forgotPasswordController" id="forgotPasswordPage" var="forgotPasswordPage">

    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Forgot Password</div>
    </ons-toolbar>

    <ons-row>
        <ons-col>
            <div class="padded" style="padding: 30px;">

                <p style="text-align: center;"><b>Enter Your Email</b></p>
                <div>
                    <input id="redRadio" type="email" ng-model="resetPassworEmail" placeholder="Email ID" style="width: 100%;
    border: 0;
    border-bottom: 1px solid #ddd;
    padding-top: 7px;
    height: 44px;
    font-size: 13px;" />
                </div>
                <br />
                <p style="text-align: center;color: #898989;">
                    <button ng-click="resetPassword()" style="color: #666;text-decoration: none;border: 1px solid #ddd;background: #fff;padding: 7px;">Reset Password</button>
                </p>

            </div>
        </ons-col>
    </ons-row>


</ons-page>
