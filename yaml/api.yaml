securityDefinitions:
  authtoken:
    type: "apiKey"
    name: "TOKEN"
    in: "header"
definitions: 
  Login:
    required:
      - email
      - password
    properties:
      email:
        type: string
      password:
        type: string
      targetDomainKey:
        type: string
  User:
    required:
      - email
    properties:
      domainKey:
        type: string
      email:
        type: string
      password:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      country:
        type: string
      state:
        type: string
      city:
        type: string
      address:
        type: string
      zipcode:
        type: string
      primaryPhone:
        type: string
      locale:
        type: string
      timezone:
        type: string
      workStart:
        type: integer
        format: int16
      workEnd:
        type: integer
        format: int16
      workDays:
        type: array
        items:
          type: integer
          format: int16
      roles:
        type: array
        items:
          type: string
      groups:
        type: array
        items:
          type: integer
          format: int64
      registeredStamp:
        type: integer
        format: int64
  Domain:
